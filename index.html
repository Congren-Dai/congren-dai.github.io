<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Pottery - Refined Shatter Performance</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --accent: #ffaa00; 
            --bg-panel: rgba(10, 8, 5, 0.95);
            --border: rgba(255, 180, 100, 0.3);
            --mode-scene: #00f2ff;
        }
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; color: white; user-select: none; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .panel { pointer-events: auto; background: var(--bg-panel); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 16px; padding: 24px; position: absolute; }
        .left-panel { top: 20px; left: 20px; width: 300px; box-shadow: 0 10px 50px #000; }
        h2 { margin: 0; font-size: 1.2rem; background: linear-gradient(90deg, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .level-badge { font-size: 0.9rem; font-weight: 800; text-align: center; padding: 12px; border-radius: 10px; background: rgba(0, 242, 255, 0.15); border: 1px solid var(--mode-scene); }
        .sub-text { font-size: 0.65rem; font-weight: normal; opacity: 0.8; display: block; margin-top: 4px; }
        .btn { background: linear-gradient(135deg, #e67e22, #d35400); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; text-align: center; width: 100%; margin-top: 10px; }
        .cam-box { position: fixed; bottom: 20px; right: 20px; width: 180px; height: 135px; background: black; border-radius: 12px; border: 1px solid var(--border); z-index: 20; opacity: 0.4; }
        #time-info { position: absolute; bottom: 30px; left: 30px; font-family: 'Courier New', monospace; color: var(--accent); font-size: 1.8rem; font-weight: bold; }
        .key-hint { color: var(--accent); font-weight: bold; background: rgba(255, 255, 255, 0.1); padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; }
    </style>
    
    <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>

    <div id="ui-layer">
        <div class="panel left-panel">
            <h2>üè∫ Pottery Performance</h2>
            <div id="scene-display" class="level-badge">SCENE 1<span class="sub-text">ENERGY INFUSION</span></div>
            <div style="font-size: 0.85rem; color: #ddd; margin-top: 15px;">
                <span id="scene-desc">Initialising...</span>
                <div style="margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                    <span class="key-hint">1-5</span> Scene Selection<br>
                    <span class="key-hint">Q</span> Hold for Field (S4)<br>
                    <span id="pinch-label" style="color:#00f2ff; font-weight: bold; font-size: 0.8rem;">PINCH TO CONTROL GRID</span>
                </div>
            </div>
            <button class="btn" onclick="document.getElementById('audio-file').click()">üìÇ Load MP3 Track</button>
            <input type="file" id="audio-file" accept="audio/*" style="display: none;">
        </div>
        <div id="time-info">00:00 / 00:00</div>
    </div>

    <div class="cam-box"><video id="webcam" playsinline style="width:100%; height:100%; object-fit:cover; transform:scaleX(-1);"></video></div>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const state = {
            currentScene: 0, startTime: 0, visibleCount: 1,
            jarOffsets: Array(10).fill().map(() => new THREE.Vector3()),
            targetWeights: Array(10).fill(0),   
            currentWeights: Array(10).fill(0),  
            lastSwitchTime: 0,
            jarTilts: Array(10).fill().map(() => new THREE.Vector3()), 
            jarAngVelocities: Array(10).fill().map(() => new THREE.Vector3()), 
            jarShatter: Array(10).fill(0),
            jarVelocities: Array(10).fill().map(() => new THREE.Vector3()),
            jarBaseScales: Array(10).fill(1),
            qPressed: false, 
            pinchStrength: 0, isReadyToShuffle: false,
            audioIsReady: false, prevAudioAvg: 0,
            prevHandX: null, prevHandY: null, rotationMomentumX: 0, rotationMomentumY: 0
        };

        const timeline = [
            { id: 1, start: 0, end: 70, name: "ENERGY INFUSION", desc: "Single Massive Response" },
            { id: 2, start: 70, end: 130, name: "SELECTIVE BREAKOUT", desc: "Selective Displacement" },
            { id: 3, start: 130, end: 200, name: "SYSTEM IMBALANCE", desc: "Angular Instability" },
            { id: 4, start: 200, end: 320, name: "DYNAMIC SYNC FIELD", desc: "Hold Q for Unified Field" },
            { id: 5, start: 320, end: 9999, name: "CONCLUSION", desc: "Silence" }
        ];

        let scene, camera, renderer, composer, bloomPass, controls, particles, geometry, material, basePositions, audio, analyser, isPlaying = false;
        const mainCount = 130000, shapeList = ['classic', 'wine', 'modern', 'ripple', 'ginger', 'amphora', 'bowl', 'budvase', 'conical', 'stacked'];
        const s4Colors = [new THREE.Color(0xffaa00), new THREE.Color(0x00f2ff)];

        init();

        function init() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 4000);
            camera.position.set(0, 20, 280);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.2, 0.4, 0.05);
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const listener = new THREE.AudioListener();
            camera.add(listener);
            audio = new THREE.Audio(listener);
            analyser = new THREE.AudioAnalyser(audio, 128);

            initParticles();
            setupUI();
            setupKeyboard();
            startHandTracking();
            animate();
        }

        function initParticles() {
            geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(mainCount * 3), col = new Float32Array(mainCount * 3);
            basePositions = new Float32Array(mainCount * 3);
            const perShape = Math.floor(mainCount / shapeList.length);

            for (let i = 0; i < mainCount; i++) {
                const sIdx = Math.floor(i / perShape), shape = shapeList[sIdx];
                const theta = Math.random() * Math.PI * 2, p = (i % perShape) / perShape;
                let h, r;
                switch(shape) {
                    case 'classic': h=(p-0.5)*18; r=3.5+3*Math.cos(h*0.25)+1.2*Math.sin(h*0.5+1); break;
                    case 'wine': h=(p*22)-11; r=(h<2)?4.0:(h<5)?4.0*Math.exp(-(h-2)*0.8):1.1; break;
                    case 'modern': h=(p-0.5)*18; r=(2.5+(h>0?Math.sin(h)*1.8:Math.abs(h)*0.3))*(1+0.3*Math.cos(6*(theta+h*0.5))); break;
                    case 'ripple': h=(p-0.5)*20; r=(3.5+0.5*Math.cos(h*0.2))*(1+0.25*Math.sin(6*theta+h*0.8)); break;
                    case 'ginger': h=(p-0.5)*14; r=(h>5)?1.2*Math.cos((h-6)*2):(h>4)?3+(5-h)*2:6*Math.cos(h*0.25); break;
                    case 'amphora': h=(p-0.5)*20; r=(h<-7)?0.5+(h+10)*0.5:(h<5)?5.5*Math.cos((h+2)*0.15):2.2+(h>8?h-8:0); break;
                    case 'bowl': h=(p-0.5)*10; r=7*Math.sqrt((h+5.5)/10); break;
                    case 'budvase': h=(p-0.5)*28; r=(h<-10)?(Math.abs(h+12)>2.5?0:Math.sqrt(6.25-Math.pow(h+12,2))):0.7+(h>12?(h-12)*0.4:0); break;
                    case 'conical': h=(p-0.5)*18; r=(h<3)?2+(3-h)*0.5:2+(h>7?0.3:0); break;
                    case 'stacked': h=(p-0.5)*22; r=2.5+1.5*Math.abs(Math.sin(h*0.8)); break;
                }
                basePositions[i*3] = r * Math.cos(theta); basePositions[i*3+1] = h; basePositions[i*3+2] = r * Math.sin(theta);
                col[i*3] = 1; col[i*3+1] = 1; col[i*3+2] = 1;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(col, 3));
            material = new THREE.PointsMaterial({ size: 0.35, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false, opacity: 1.0, map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png') });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function reshuffleGrid() {
            const slots = [];
            for(let y=-1; y<=1; y++) for(let x=-1; x<=1; x++) slots.push(new THREE.Vector3(x*125, y*65, 0));
            slots.sort(() => Math.random() - 0.5);
            for(let i=0; i<6; i++) state.jarOffsets[i].copy(slots[i]);
        }

        function pickRandomJars() {
            state.targetWeights.fill(0);
            let selected = 0;
            const targetCount = Math.floor(Math.random() * 2) + 1; 
            while(selected < targetCount) {
                const idx = Math.floor(Math.random() * 6); 
                if(state.targetWeights[idx] === 0) {
                    state.targetWeights[idx] = 1;
                    selected++;
                }
            }
        }

        function triggerScene(id) {
            const entry = timeline.find(t => t.id === id);
            if (!entry || !state.audioIsReady) return;
            if (audio.isPlaying) audio.stop();
            audio.offset = entry.start; audio.play(); 
            state.startTime = audio.context.currentTime - entry.start;
            isPlaying = true; state.currentScene = id;
            updateVisualParams(id, entry);
        }

        function updateVisualParams(id, entry) {
            document.getElementById('scene-display').innerHTML = `SCENE ${id}<span class="sub-text">${entry.name}</span>`;
            document.getElementById('scene-desc').innerText = entry.desc;
            if (id === 1) { state.visibleCount = 1; state.jarOffsets[0].set(0,0,0); }
            else if (id === 2 || id === 3) {
                state.visibleCount = 6;
                if (id === 3) reshuffleGrid();
                else for(let i=0; i<6; i++) state.jarOffsets[i].set((i%3-1)*90, (Math.floor(i/3)-0.5)*-110, 0);
                pickRandomJars();
            } else if (id === 4) {
                state.visibleCount = 10;
                for(let i=0; i<10; i++) {
                    state.jarOffsets[i].set((Math.random()-0.5)*180, (Math.random()-0.5)*100, 0);
                    state.jarVelocities[i].set((Math.random()-0.5), (Math.random()-0.5), (Math.random()-0.5)).normalize().multiplyScalar(0.4);
                    state.jarBaseScales[i] = 1.0 + Math.random() * 0.4;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            let elapsed = isPlaying ? audio.context.currentTime - state.startTime : 0;
            const entry = timeline.find(t => elapsed >= t.start && elapsed < t.end);
            if (entry && state.currentScene !== entry.id) { state.currentScene = entry.id; updateVisualParams(entry.id, entry); }
            
            if (audio.buffer) {
                const total = audio.buffer.duration;
                document.getElementById('time-info').innerText = `${Math.floor(elapsed/60).toString().padStart(2,'0')}:${Math.floor(elapsed%60).toString().padStart(2,'0')} / ${Math.floor(total/60).toString().padStart(2,'0')}:${Math.floor(total%60).toString().padStart(2,'0')}`;
            }

            let audioAvg = isPlaying ? analyser.getAverageFrequency() / 255 : 0;

            if ((state.currentScene === 2 || state.currentScene === 3) && isPlaying) {
                if (elapsed - state.lastSwitchTime > 4.2) { pickRandomJars(); state.lastSwitchTime = elapsed; }
            }

            if (state.currentScene !== 3) {
                particles.rotation.y += state.rotationMomentumX; particles.rotation.x += state.rotationMomentumY;
            } else {
                particles.rotation.y *= 0.93; particles.rotation.x *= 0.93;
            }
            state.rotationMomentumX *= 0.95; state.rotationMomentumY *= 0.95;

            // Scene 4 Movement Logic - Refined Shatter
            if (state.currentScene === 4) {
                const delta = audioAvg - state.prevAudioAvg;
                
                // High frequency trigger, but lower impact
                if (delta > 0.05 || (audioAvg > 0.45 && Math.random() > 0.97)) {
                    const count = Math.floor(Math.random() * 2) + 1; 
                    for(let k=0; k<count; k++) {
                        const rIdx = Math.floor(Math.random() * 10);
                        state.jarShatter[rIdx] = 1.0; // Reduced from 1.8
                    }
                }

                const moveSpeed = 0.1 + audioAvg * 3.0;

                for(let i=0; i<10; i++) {
                    if (state.qPressed) {
                        const t = elapsed * 0.8; 
                        const targetPos = new THREE.Vector3(Math.sin(t+i)*110, Math.cos(t*0.7+i)*90, Math.sin(t*0.4+i)*50);
                        state.jarOffsets[i].lerp(targetPos, 0.05);
                    } else {
                        const step = state.jarVelocities[i].clone().multiplyScalar(moveSpeed);
                        state.jarOffsets[i].add(step);
                        if (Math.abs(state.jarOffsets[i].x) > 200) state.jarVelocities[i].x *= -1;
                        if (Math.abs(state.jarOffsets[i].y) > 120) state.jarVelocities[i].y *= -1;
                        if (Math.abs(state.jarOffsets[i].z) > 100) state.jarVelocities[i].z *= -1;
                    }
                }
            }
            state.prevAudioAvg = audioAvg;

            const posArr = geometry.attributes.position.array, colArr = geometry.attributes.color.array, perJar = Math.floor(mainCount / shapeList.length);

            for (let i = 0; i < mainCount; i++) {
                const i3 = i * 3, jarIdx = Math.floor(i / perJar);
                if (jarIdx >= state.visibleCount) { posArr[i3+1] = -5000; continue; }

                let bx = basePositions[i3], by = basePositions[i3+1], bz = basePositions[i3+2];
                let off = new THREE.Vector3().copy(state.jarOffsets[jarIdx]);

                if (state.currentScene === 1) {
                    const s = 3.8 + audioAvg * 15.0; bx *= s; bz *= s; by *= 3.8;
                    colArr[i3] = 0.2 + audioAvg; colArr[i3+1] = 0.3 + audioAvg; colArr[i3+2] = 0.9;
                    bloomPass.strength = 1.5 + audioAvg * 5.0;
                } 
                else if (state.currentScene === 2 || state.currentScene === 3) {
                    const w = state.currentWeights[jarIdx];
                    if (i % perJar === 0) state.currentWeights[jarIdx] += (state.targetWeights[jarIdx] - state.currentWeights[jarIdx]) * 0.05;
                    const driftPower = audioAvg * 20 * w;
                    bx += Math.sin(elapsed * 4 + jarIdx) * driftPower;
                    by += Math.cos(elapsed * 3.5 + jarIdx) * driftPower;
                    bz += Math.sin(elapsed * 4.2 + jarIdx) * driftPower;

                    if (state.currentScene === 3) {
                        if (i % perJar === 0) {
                            const torque = audioAvg * 0.15 * w;
                            state.jarAngVelocities[jarIdx].x += (Math.random() - 0.5) * torque;
                            state.jarAngVelocities[jarIdx].z += (Math.random() - 0.5) * torque;
                            state.jarTilts[jarIdx].add(state.jarAngVelocities[jarIdx]);
                            state.jarAngVelocities[jarIdx].add(state.jarTilts[jarIdx].clone().multiplyScalar(-0.006));
                            state.jarAngVelocities[jarIdx].multiplyScalar(0.95);
                            state.jarTilts[jarIdx].multiplyScalar(0.996);
                        }
                        const tempV = new THREE.Vector3(bx, by, bz);
                        tempV.applyEuler(new THREE.Euler(state.jarTilts[jarIdx].x, 0, state.jarTilts[jarIdx].z));
                        bx = tempV.x; by = tempV.y; bz = tempV.z;
                        off.lerp(new THREE.Vector3(0,0,0), state.pinchStrength);
                    }
                    const scale = 2.7; bx *= scale; by *= scale; bz *= scale;
                    colArr[i3] = 0.4 + audioAvg; colArr[i3+1] = 0.5; colArr[i3+2] = 1.0;
                    bloomPass.strength = 1.2 + audioAvg * 3.5;
                }
                else if (state.currentScene === 4) {
                    const baseS = 2.8 * state.jarBaseScales[jarIdx];
                    bx *= baseS * (1+audioAvg*0.3); by *= baseS * (1+audioAvg*0.3); bz *= baseS * (1+audioAvg*0.3);

                    const shatter = state.jarShatter[jarIdx];
                    if (shatter > 0.01) {
                        const shardId = Math.floor(i / 180); 
                        // Reduced dispersion multiplier from 50 to 20
                        const shardOff = new THREE.Vector3(Math.sin(shardId), Math.cos(shardId*1.2), Math.sin(shardId*0.8)).multiplyScalar(shatter * 20);
                        bx += shardOff.x; by += shardOff.y; bz += shardOff.z;
                        // Faster decay from 0.93 to 0.82
                        if (i % perJar === 0) state.jarShatter[jarIdx] *= 0.82;
                    }

                    const cTime = elapsed * 0.3 + jarIdx * 0.5;
                    const tempCol = s4Colors[0].clone().lerp(s4Colors[1], (Math.sin(cTime)+1)/2);
                    colArr[i3] = tempCol.r + audioAvg; colArr[i3+1] = tempCol.g; colArr[i3+2] = tempCol.b;
                    bloomPass.strength = 1.2 + audioAvg * 3.5;
                }

                posArr[i3] += (bx + off.x - posArr[i3]) * 0.16;
                posArr[i3+1] += (by + off.y - posArr[i3+1]) * 0.16;
                posArr[i3+2] += (bz + off.z - posArr[i3+2]) * 0.16;
            }
            geometry.attributes.position.needsUpdate = true; geometry.attributes.color.needsUpdate = true;
            controls.update(); composer.render();
        }

        function startHandTracking() {
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.75 });
            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const pinchDist = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    state.pinchStrength = THREE.MathUtils.smoothstep(0.22 - pinchDist, 0, 0.16);
                    if (state.currentScene === 3) {
                        if (state.pinchStrength > 0.45) state.isReadyToShuffle = true;
                        else if (state.isReadyToShuffle && state.pinchStrength < 0.15) { reshuffleGrid(); state.isReadyToShuffle = false; }
                    }
                    if (state.currentScene !== 3 && state.prevHandX !== null) {
                        state.rotationMomentumX += (lm[9].x - state.prevHandX) * -0.4;
                        state.rotationMomentumY += (lm[9].y - state.prevHandY) * -0.2;
                    }
                    state.prevHandX = lm[9].x; state.prevHandY = lm[9].y;
                } else { state.pinchStrength = 0; state.prevHandX = null; state.prevHandY = null; state.isReadyToShuffle = false; }
            });
            const cam = new Camera(document.getElementById('webcam'), { onFrame: async () => { await hands.send({image: document.getElementById('webcam')}); }, width: 320, height: 240 });
            cam.start();
        }

        function setupKeyboard() { 
            window.addEventListener('keydown', (e) => { 
                if (e.key >= '1' && e.key <= '5') triggerScene(parseInt(e.key)); 
                if (e.key.toLowerCase() === 'q') state.qPressed = true;
            }); 
            window.addEventListener('keyup', (e) => {
                if (e.key.toLowerCase() === 'q') state.qPressed = false;
            });
        }
        function setupUI() {
            document.getElementById('audio-file').onchange = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => { audio.context.decodeAudioData(ev.target.result, (buf) => { audio.setBuffer(buf); audio.offset = 0; audio.play(); state.startTime = audio.context.currentTime; isPlaying = true; state.audioIsReady = true; }); };
                reader.readAsArrayBuffer(e.target.files[0]);
            };
        }
    </script>
</body>
</html>
