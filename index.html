<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Pottery - Decoupled Sensitivity</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --accent: #ffaa00; 
            --bg-panel: rgba(15, 12, 10, 0.85);
            --border: rgba(255, 180, 100, 0.2);
            --mode-std: #ffaa00;
            --mode-od: #ff0055;
            --col-single: #ffcc00;
            --col-multi: #00ffaa;
            --col-flow: #aa00ff;
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020202; 
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            user-select: none;
        }
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* --- UI Overlay --- */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        .panel {
            pointer-events: auto;
            background: var(--bg-panel);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex; flex-direction: column; gap: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            position: absolute;
        }

        .left-panel { top: 20px; left: 20px; width: 280px; }

        h2 {
            margin: 0 0 5px 0; font-size: 1.1rem;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .control-item { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 0.75rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between; }
        .val-display { color: #fff; font-family: monospace; }
        .key-hint { 
            color: var(--accent); 
            font-weight: bold; 
            margin-left: 2px; 
            background: rgba(255,255,255,0.1); 
            padding: 1px 4px; 
            border-radius: 4px;
        }

        .btn {
            background: linear-gradient(135deg, #d35400, #e67e22);
            border: 1px solid var(--border);
            color: white; padding: 10px; border-radius: 8px;
            cursor: pointer; font-weight: 600; text-align: center;
        }
        .btn:hover { background: linear-gradient(135deg, var(--accent), #d35400); }

        /* Indicator Badges */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .level-badge {
            font-size: 0.9rem;
            font-weight: 800;
            text-align: center;
            padding: 10px 5px;
            border-radius: 8px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .sub-text { font-size: 0.65rem; font-weight: normal; opacity: 0.8; display: block; margin-top:2px; }

        .cam-box {
            pointer-events: auto;
            position: fixed; bottom: 20px; right: 20px;
            width: 200px; height: 150px;
            background: black; border-radius: 12px;
            overflow: hidden; border: 1px solid var(--border);
            z-index: 20;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .cam-box video {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); opacity: 0.8;
        }
        .cam-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.7); color: #fff;
            font-size: 0.7rem; padding: 6px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 2px;
        }

        :fullscreen #ui-layer { opacity: 0; pointer-events: none; }
        :fullscreen .cam-box { opacity: 0; pointer-events: none; }
        :fullscreen { cursor: none; }
        
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            color: white; font-family: monospace; transition: opacity 0.5s;
        }
        
        .collision-alert {
            color: #ff8800; font-weight: bold; opacity: 0; transition: opacity 0.2s; position:absolute; top:20px; right: 20px; font-size: 1.5rem; text-shadow: 0 0 10px red; pointer-events:none;
        }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>

    <div id="loader">
        <div>INITIALIZING...</div>
    </div>

    <div id="col-status" class="collision-alert">IMPACT</div>

    <div id="ui-layer">
        <div class="panel left-panel">
            <h2>üè∫ Living Cluster</h2>
            
            <div class="status-grid">
                <div id="mode-display" class="level-badge" style="color: var(--mode-std); border-color: var(--mode-std);">
                    PHYSICS<span class="sub-text">STANDARD</span>
                </div>
                <div id="color-display" class="level-badge" style="color: var(--col-flow); border-color: var(--col-flow);">
                    COLOR<span class="sub-text">KILN FIRE</span>
                </div>
            </div>

            <div style="font-size: 0.8rem; color: #888; margin-top: 5px; line-height: 1.6;">
                <strong style="color:white">Physics:</strong><br>
                <span class="key-hint">Q</span> Standard &nbsp; <span class="key-hint">W</span> Overdrive<br>
                <div style="height:5px;"></div>
                <strong style="color:white">Color:</strong><br>
                <span class="key-hint">A</span> Single &nbsp; <span class="key-hint">S</span> Distinct &nbsp; <span class="key-hint">D</span> Kiln<br>
                <hr style="border:0; border-top:1px solid rgba(255,255,255,0.1); margin: 8px 0;">
                <span class="key-hint">0-9</span> Jars Count / <span class="key-hint">1</span> Reset
            </div>

            <div class="control-item">
                <label>Active Jars: <span id="val-count" class="val-display" style="color:var(--accent); font-size:1.2rem;">1</span></label>
            </div>

            <div class="control-item">
                <label>Music Response</label>
                <button class="btn" onclick="document.getElementById('audio-file').click()">üìÇ Upload MP3</button>
                <input type="file" id="audio-file" accept="audio/*" style="display: none;">
            </div>

            <button class="btn" id="fs-btn" style="margin-top: 10px;">‚õ∂ Fullscreen</button>
        </div>
    </div>

    <div class="cam-box">
        <video id="webcam" playsinline></video>
        <div class="cam-overlay">
            <span id="gesture-name">Initializing...</span>
            <div style="display:flex; justify-content:space-between; margin-top:2px;">
                <span id="spin-status" style="color:var(--accent);">H-Speed: 0</span>
                <span id="v-spin-status" style="color:#00f2ff;">V-Speed: 0</span>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration & State ---
        const targetConfig = {
            particleSize: 0.13,
            bloomStrength: 1.3,
            bounceStrength: 1.0,
            flowSpeed: 0.1,
            repulsionForce: 0.1
        };

        const currentConfig = {
            mainCount: 110000,      
            bgCount: 8000,        
            
            // Dynamic Physics Params
            particleSize: 0.13,
            flowSpeed: 0.1,
            bloomStrength: 1.3,
            bounceStrength: 1.0, 
            repulsionForce: 0.1,
            
            collisionRadius: 22.0, 
            spreadX: 140, 
            spreadY: 80, 
            spreadZ: 30   
        };

        const state = {
            visibleCount: 1, 
            currentMode: 'standard', // 'standard', 'overdrive'
            colorMode: 'flow',       // 'single', 'distinct', 'flow'
            
            // Interaction State
            handDetected: false,
            gestureScale: 1.0,
            rotationMomentumX: 0.0, 
            rotationMomentumY: 0.0, 
            prevHandX: null,
            prevHandY: null,
        };

        const shapeList = [
            'classic', 'wine', 'modern', 'ripple', 'ginger', 
            'amphora', 'bowl', 'budvase', 'conical', 'stacked'
        ];
        
        // Random home positions
        const jarHomePositions = [];
        for(let i=0; i<10; i++) {
            jarHomePositions.push({
                x: (Math.random() - 0.5) * currentConfig.spreadX,
                y: (Math.random() - 0.5) * currentConfig.spreadY,
                z: (Math.random() - 0.5) * currentConfig.spreadZ
            });
        }
        
        // Pre-calculated distinct colors
        const distinctColors = [];
        for(let i=0; i<10; i++) {
            const c = new THREE.Color().setHSL(i / 10, 1.0, 0.6); 
            distinctColors.push(c);
        }
        const singleColor = new THREE.Color('#ffaa00');

        // --- Three.js Globals ---
        let scene, camera, renderer, composer, controls, bloomPass;
        let particles, geometry, material; 
        let bgParticles; 
        let positions, colors;
        let basePositions = new Float32Array(currentConfig.mainCount * 3);
        
        let clock = new THREE.Clock();
        
        let audio, analyser;
        let isPlaying = false;

        init();

        function init() {
            initScene();
            initParticles();      
            initBackground();     
            setupUI();
            setupKeyboard(); 
            animate();
            startHandTracking();
            setPhysicsMode('standard'); 
            setColorMode('flow');
        }

        function initScene() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020202, 0.012); 
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 90); 

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;
            bloomPass.strength = currentConfig.bloomStrength;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enablePan = false;
            controls.autoRotate = false; 

            const listener = new THREE.AudioListener();
            camera.add(listener);
            audio = new THREE.Audio(listener);
            analyser = new THREE.AudioAnalyser(audio, 128);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function initParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(currentConfig.mainCount * 3);
            colors = new Float32Array(currentConfig.mainCount * 3);

            for (let i = 0; i < currentConfig.mainCount; i++) {
                positions[i*3] = (Math.random()-0.5) * 200;
                positions[i*3+1] = (Math.random()-0.5) * 200;
                positions[i*3+2] = (Math.random()-0.5) * 200;
                colors[i*3] = 1; colors[i*3+1] = 1; colors[i*3+2] = 1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

            material = new THREE.PointsMaterial({
                size: currentConfig.particleSize,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.85
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            calculateBaseShapes();
        }

        function initBackground() {
            const bgGeometry = new THREE.BufferGeometry();
            const bgPos = new Float32Array(currentConfig.bgCount * 3);
            const bgCol = new Float32Array(currentConfig.bgCount * 3);

            for(let i=0; i<currentConfig.bgCount; i++) {
                const r = 100 + Math.random() * 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                bgPos[i*3] = r * Math.sin(phi) * Math.cos(theta);
                bgPos[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                bgPos[i*3+2] = r * Math.cos(phi);
                const c = new THREE.Color().setHSL(Math.random(), 0.5, 0.2); 
                bgCol[i*3] = c.r; bgCol[i*3+1] = c.g; bgCol[i*3+2] = c.b;
            }
            bgGeometry.setAttribute('position', new THREE.BufferAttribute(bgPos, 3));
            bgGeometry.setAttribute('color', new THREE.BufferAttribute(bgCol, 3));
            const starSprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png');
            const bgMaterial = new THREE.PointsMaterial({ size: 0.4, map: starSprite, vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.3 });
            bgParticles = new THREE.Points(bgGeometry, bgMaterial);
            scene.add(bgParticles);
        }

        function calculateBaseShapes() {
            const totalCount = currentConfig.mainCount;
            const shapeCount = shapeList.length;
            const particlesPerShape = Math.floor(totalCount / shapeCount);

            let pIndex = 0;

            for (let s = 0; s < shapeCount; s++) {
                const currentShape = shapeList[s];
                for (let i = 0; i < particlesPerShape; i++) {
                    if (pIndex >= totalCount) break;
                    const i3 = pIndex * 3;
                    const p = i / particlesPerShape; 
                    const theta = Math.random() * Math.PI * 2;
                    let h, r;

                    switch(currentShape) {
                        case 'classic': h=(p-0.5)*18; r=3.5+3*Math.cos(h*0.25)+1.2*Math.sin(h*0.5+1); if(h<-7)r*=(h+9)/2; break;
                        case 'wine': h=(p*22)-11; if(h<2){r=4.0;if(h<-9)r*=Math.pow((h+11)/2,0.3);}else if(h<5){r=4.0*Math.exp(-(h-2)*0.8);}else{r=1.1;if(h>10.5)r=1.4;} break;
                        case 'modern': h=(p-0.5)*18; let bR=2.5+Math.abs(h)*0.3; if(h>0)bR=2.5+Math.sin(h)*1.8; r=bR*(1+0.3*Math.cos(6*(theta+h*0.5))); break;
                        case 'ripple': h=(p-0.5)*20; r=(3.5+0.5*Math.cos(h*0.2))*(1+0.25*Math.sin(6*theta+h*0.8)); if(h>9)r*=0.9; break;
                        case 'ginger': h=(p-0.5)*14; if(h>5)r=1.2*Math.cos((h-6)*2);else if(h>4)r=3+(5-h)*2;else r=6*Math.cos(h*0.25); if(r<0)r=0; break;
                        case 'amphora': h=(p-0.5)*20; if(h<-7)r=0.5+(h+10)*0.5;else if(h<5)r=5.5*Math.cos((h+2)*0.15);else{r=2.2;if(h>8)r+=(h-8);} if(r<0)r=0; break;
                        case 'bowl': h=(p-0.5)*10; r=7*Math.sqrt((h+5.5)/10); if(h<-4.5)r=(h+5.5)*2; break;
                        case 'budvase': h=(p-0.5)*28; if(h<-10){let lH=h+12;r=(Math.abs(lH)>2.5)?0:Math.sqrt(6.25-lH*lH);}else{r=0.7;if(h>12)r=0.7+(h-12)*0.4;} break;
                        case 'conical': h=(p-0.5)*18; if(h<3)r=2+(3-h)*0.5;else{r=2;if(h>7)r=2.3;} break;
                        case 'stacked': h=(p-0.5)*22; r=2.5+1.5*Math.abs(Math.sin(h*0.8)); if(Math.abs(h)>9)r*=0.6; break;
                    }
                    basePositions[i3] = r * Math.cos(theta);
                    basePositions[i3+1] = h;
                    basePositions[i3+2] = r * Math.sin(theta);
                    pIndex++;
                }
            }
        }

        // --- MODE SYSTEMS ---
        function setPhysicsMode(mode) {
            state.currentMode = mode;
            const display = document.getElementById('mode-display');
            display.style.color = ''; display.style.borderColor = ''; display.style.boxShadow = '';

            if (mode === 'standard') {
                targetConfig.particleSize = 0.13;
                targetConfig.bloomStrength = 1.3;
                targetConfig.bounceStrength = 1.0; 
                targetConfig.flowSpeed = 0.1;
                targetConfig.repulsionForce = 0.1;

                display.innerHTML = 'PHYSICS<br><span class="sub-text">STANDARD</span>';
                display.style.color = 'var(--mode-std)';
                display.style.borderColor = 'var(--mode-std)';
            } 
            else if (mode === 'overdrive') {
                targetConfig.particleSize = 0.28; 
                targetConfig.bloomStrength = 3.0; 
                targetConfig.bounceStrength = 3.5; 
                targetConfig.flowSpeed = 0.35;    
                targetConfig.repulsionForce = 0.25;

                display.innerHTML = 'PHYSICS<br><span class="sub-text">OVERDRIVE</span>';
                display.style.color = 'var(--mode-od)';
                display.style.borderColor = 'var(--mode-od)';
                display.style.boxShadow = '0 0 20px rgba(255,0,85,0.4)';
            }
        }

        function setColorMode(mode) {
            state.colorMode = mode;
            const display = document.getElementById('color-display');
            display.style.color = ''; display.style.borderColor = '';

            if (mode === 'single') {
                display.innerHTML = 'COLOR<br><span class="sub-text">SINGLE</span>';
                display.style.color = 'var(--col-single)';
                display.style.borderColor = 'var(--col-single)';
            }
            else if (mode === 'distinct') {
                display.innerHTML = 'COLOR<br><span class="sub-text">DISTINCT</span>';
                display.style.color = 'var(--col-multi)';
                display.style.borderColor = 'var(--col-multi)';
            }
            else if (mode === 'flow') {
                display.innerHTML = 'COLOR<br><span class="sub-text">KILN FIRE</span>';
                display.style.color = 'var(--col-flow)';
                display.style.borderColor = 'var(--col-flow)';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            
            const lerpFactor = 0.05;
            currentConfig.particleSize = THREE.MathUtils.lerp(currentConfig.particleSize, targetConfig.particleSize, lerpFactor);
            currentConfig.bloomStrength = THREE.MathUtils.lerp(currentConfig.bloomStrength, targetConfig.bloomStrength, lerpFactor);
            currentConfig.bounceStrength = THREE.MathUtils.lerp(currentConfig.bounceStrength, targetConfig.bounceStrength, lerpFactor);
            currentConfig.flowSpeed = THREE.MathUtils.lerp(currentConfig.flowSpeed, targetConfig.flowSpeed, lerpFactor);
            currentConfig.repulsionForce = THREE.MathUtils.lerp(currentConfig.repulsionForce, targetConfig.repulsionForce, lerpFactor);

            let audioAvg = 0;
            let swimAmp = 1.0; 
            let scalePump = 1.0;

            if (isPlaying) {
                analyser.getFrequencyData();
                audioAvg = analyser.getAverageFrequency() / 255;
                swimAmp = 1.0 + (audioAvg * 5.0 * currentConfig.bounceStrength); 
                scalePump = 1.0 + (audioAvg * 0.3 * currentConfig.bounceStrength);
            } else {
                swimAmp = 1.0 * currentConfig.bounceStrength;
            }

            material.size = currentConfig.particleSize;
            bloomPass.strength = currentConfig.bloomStrength;

            // Global Rotation & Hand Momentum
            particles.rotation.y += state.rotationMomentumX;
            bgParticles.rotation.y += state.rotationMomentumX * 0.3;
            
            particles.rotation.x += state.rotationMomentumY;
            // TIGHT CONSTRAINT: Keep vertical rotation subtle
            particles.rotation.x = Math.max(-0.2, Math.min(0.2, particles.rotation.x));
            
            bgParticles.rotation.x += state.rotationMomentumY * 0.3;
            bgParticles.rotation.x = Math.max(-0.2, Math.min(0.2, bgParticles.rotation.x));
            
            state.rotationMomentumX *= 0.95; 
            state.rotationMomentumY *= 0.95;
            
            document.getElementById('spin-status').innerText = `H-Spd: ${(state.rotationMomentumX*1000).toFixed(0)}`;
            document.getElementById('v-spin-status').innerText = `V-Spd: ${(state.rotationMomentumY*1000).toFixed(0)}`;

            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;
            let gestureScale = state.handDetected ? state.gestureScale : 1.0;
            
            const speed = currentConfig.flowSpeed * (1 + audioAvg);
            const particlesPerJar = Math.floor(currentConfig.mainCount / shapeList.length);
            const tSwim = time * 0.3; 

            // --- POSITION ---
            const activeJars = [];
            for(let j=0; j < state.visibleCount; j++) {
                const home = jarHomePositions[j];
                const swimX = Math.sin(tSwim + j) * 4.0 * swimAmp; 
                const swimY = Math.cos(tSwim * 0.8 + j * 2) * 3.0 * swimAmp;
                const swimZ = Math.sin(tSwim * 0.5 + j) * 4.0 * swimAmp;
                activeJars.push({ x: home.x + swimX, y: home.y + swimY, z: home.z + swimZ });
            }

            // --- COLLISION ---
            const jarColStatus = new Array(state.visibleCount).fill(false);
            let anyCollision = false;
            const iterations = 3; 
            const minDist = currentConfig.collisionRadius;

            for(let k=0; k<iterations; k++) {
                for(let a=0; a < state.visibleCount; a++) {
                    for(let b=a+1; b < state.visibleCount; b++) {
                        let dx = activeJars[b].x - activeJars[a].x;
                        let dy = activeJars[b].y - activeJars[a].y;
                        let dz = activeJars[b].z - activeJars[a].z;
                        let distSq = dx*dx + dy*dy + dz*dz;
                        if (distSq < (minDist * minDist) && distSq > 0.001) {
                            const dist = Math.sqrt(distSq);
                            jarColStatus[a] = true; jarColStatus[b] = true; anyCollision = true;
                            const overlap = minDist - dist;
                            const force = overlap * currentConfig.repulsionForce; 
                            const nx = dx / dist; const ny = dy / dist; const nz = dz / dist;
                            activeJars[a].x -= nx * force; activeJars[a].y -= ny * force; activeJars[a].z -= nz * force;
                            activeJars[b].x += nx * force; activeJars[b].y += ny * force; activeJars[b].z += nz * force;
                        }
                    }
                }
            }
            document.getElementById('col-status').style.opacity = anyCollision ? 1 : 0;

            // --- RENDER ---
            for(let i=0; i < currentConfig.mainCount; i++) {
                const i3 = i*3;
                const jarIndex = Math.floor(i / particlesPerJar);

                if (jarIndex >= state.visibleCount) {
                    pos[i3] = 0; pos[i3+1] = -500; pos[i3+2] = 0;
                    continue; 
                }

                const center = activeJars[jarIndex];
                const isColliding = jarColStatus[jarIndex];
                let bx = basePositions[i3]; let by = basePositions[i3+1]; let bz = basePositions[i3+2];
                bx *= scalePump * gestureScale; by *= scalePump * gestureScale; bz *= scalePump * gestureScale;

                if (isColliding) {
                    const jitterStr = (state.currentMode === 'overdrive') ? 5.0 : 2.0;
                    bx += (Math.random() - 0.5) * jitterStr; 
                    by += (Math.random() - 0.5) * jitterStr; 
                    bz += (Math.random() - 0.5) * jitterStr; 
                }

                const targetX = center.x + bx; const targetY = center.y + by; const targetZ = center.z + bz;
                pos[i3] += (targetX - pos[i3]) * speed; pos[i3+1] += (targetY - pos[i3+1]) * speed; pos[i3+2] += (targetZ - pos[i3+2]) * speed;

                // --- COLOR LOGIC (A/S/D) ---
                if (state.colorMode === 'single') {
                    col[i3] = singleColor.r; col[i3+1] = singleColor.g; col[i3+2] = singleColor.b;
                } 
                else if (state.colorMode === 'distinct') {
                    const distinct = distinctColors[jarIndex % distinctColors.length];
                    col[i3] = distinct.r; col[i3+1] = distinct.g; col[i3+2] = distinct.b;
                }
                else {
                    const heightFactor = (by + 10) / 20; 
                    const hueOffset = jarIndex * 0.05; 
                    const hue = (0.02 + hueOffset + (heightFactor * 0.12) + (time * 0.05)) % 1; 
                    const c = new THREE.Color().setHSL(hue, 0.9, 0.5 + audioAvg*0.3);
                    col[i3] = c.r; col[i3+1] = c.g; col[i3+2] = c.b;
                }
            }
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            controls.update();
            composer.render();
        }

        // --- INPUT HANDLING ---
        function setupKeyboard() {
            window.addEventListener('keydown', (e) => {
                const k = e.key.toLowerCase();
                
                // Jars
                if (e.key >= '2' && e.key <= '9') state.visibleCount = parseInt(e.key);
                if (e.key === '1') state.visibleCount = 1;
                if (e.key === '0') state.visibleCount = 10;
                document.getElementById('val-count').innerText = state.visibleCount;

                // Physics
                if (k === 'q') setPhysicsMode('standard');
                if (k === 'w') setPhysicsMode('overdrive');

                // Color
                if (k === 'a') setColorMode('single');
                if (k === 's') setColorMode('distinct');
                if (k === 'd') setColorMode('flow');
            });
        }

        function startHandTracking() {
            const video = document.getElementById('webcam');
            const gestureLabel = document.getElementById('gesture-name');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    state.handDetected = true;
                    processHand(results.multiHandLandmarks[0], gestureLabel);
                } else {
                    state.handDetected = false;
                    state.prevHandX = null; state.prevHandY = null;
                    gestureLabel.innerText = "No Hand"; gestureLabel.style.color = "#888";
                    state.gestureScale = THREE.MathUtils.lerp(state.gestureScale, 1.0, 0.05);
                }
            });
            const camera = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240 });
            camera.start().then(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(()=>document.getElementById('loader').remove(),500);
            });
        }

        function processHand(landmarks, labelElem) {
            const dist = (i1, i2) => Math.hypot(landmarks[i1].x - landmarks[i2].x, landmarks[i1].y - landmarks[i2].y);
            const extended = [4,8,12,16,20].map((t,i) => dist(t,0) > dist([2,6,10,14,18][i],0));
            let targetScale = state.gestureScale;
            let gesture = "Tracking..."; let color = "#fff";
            if (extended.every(v => !v)) { targetScale = 0.5; gesture = "‚úä COMPRESS"; color = "#ff4444"; } 
            else if (extended.every(v => v)) { targetScale = 1.3; gesture = "‚úã EXPAND"; color = "#00ff00"; } 
            else { targetScale = THREE.MathUtils.lerp(state.gestureScale, 1.0, 0.05); }
            state.gestureScale = THREE.MathUtils.lerp(state.gestureScale, targetScale, 0.1);
            labelElem.innerText = gesture; labelElem.style.color = color;
            const cx = landmarks[9].x; const cy = landmarks[9].y;
            if (state.prevHandX !== null) {
                const dx = cx - state.prevHandX; const dy = cy - state.prevHandY;
                
                // --- DECOUPLED SENSITIVITY ---
                // Horizontal (dx): -0.4 for smooth, responsive spinning
                if (Math.abs(dx) > 0.002) state.rotationMomentumX += dx * -0.4;
                // Vertical (dy): -0.1 for heavy, controlled tilting
                if (Math.abs(dy) > 0.002) state.rotationMomentumY += dy * -0.1;
            }
            state.prevHandX = cx; state.prevHandY = cy;
        }

        function setupUI() {
            document.getElementById('audio-file').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if(!file) return;
                const r = new FileReader();
                r.onload = (ev) => audio.context.decodeAudioData(ev.target.result, (b) => {
                    audio.setBuffer(b); audio.setLoop(true); audio.setVolume(0.5); audio.play(); isPlaying=true;
                });
                r.readAsArrayBuffer(file);
            });
            document.getElementById('fs-btn').addEventListener('click', ()=> { !document.fullscreenElement ? document.documentElement.requestFullscreen() : document.exitFullscreen(); });
        }
    </script>
