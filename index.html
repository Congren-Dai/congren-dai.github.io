    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const state = {
            currentScene: 0, startTime: 0, pausedAt: 0, visibleCount: 1,
            jarOffsets: Array(10).fill().map(() => new THREE.Vector3()),
            targetWeights: Array(10).fill(0),   
            currentWeights: Array(10).fill(0),  
            lastSwitchTime: 0,
            jarTilts: Array(10).fill().map(() => new THREE.Vector3()), 
            jarAngVelocities: Array(10).fill().map(() => new THREE.Vector3()), 
            jarShatter: Array(10).fill(0),
            jarVelocities: Array(10).fill().map(() => new THREE.Vector3()),
            jarBaseScales: Array(10).fill(1),
            jarRotations: Array(10).fill().map(() => new THREE.Euler()), 
            jarSpinSpeeds: Array(10).fill().map(() => new THREE.Vector3()), 
            qPressed: false, 
            pinchStrength: 0, isReadyToShuffle: false,
            audioIsReady: false, prevAudioAvg: 0,
            prevHandX: null, prevHandY: null, rotationMomentumX: 0, rotationMomentumY: 0
        };

        const timeline = [
            { id: 1, start: 0, end: 92, name: "ENERGY INFUSION", desc: "Single Massive Jar Response" },
            { id: 2, start: 92, end: 145, name: "SELECTIVE BREAKOUT", desc: "Redistributed Displacement" },
            { id: 3, start: 145, end: 200, name: "SYSTEM IMBALANCE", desc: "Angular Instability" },
            { id: 4, start: 200, end: 320, name: "DYNAMIC SYNC FIELD", desc: "Lock View & Horizontal Circle" },
            { id: 5, start: 320, end: 408, name: "RESIDUAL DISSIPATION", desc: "Energy Exhaustion & Residual Impression" },
            { id: 6, start: 408, end: 9999, name: "VOID", desc: "Total Silence" }
        ];

        let scene, camera, renderer, composer, bloomPass, controls, particles, geometry, material, basePositions, particleParams, audio, analyser, isPlaying = false;
        const mainCount = 130000;
        const shapeList = ['generaljar', 'yuhuchun', 'tianqiu', 'cong', 'garlic', 'moonflask', 'meiping', 'gu', 'malan', 'zun'];

        init();

        function getHeritagePattern(theta, h, jarIdx) {
            let mask = 0;
            const normH = (h + 10) / 20; 
            if (normH > 0.85 || normH < 0.15) mask = Math.sin(theta * 24) > 0.3 ? 0.8 : 0;
            const type = jarIdx % 4;
            if (normH > 0.2 && normH < 0.8) {
                if (type === 0) mask += Math.pow(Math.abs(Math.sin(theta * 3 + h * 0.5) * Math.cos(h * 0.8)), 2.0);
                else if (type === 1) { mask += (Math.sin(theta * 6 + h) > 0.7 && Math.sin(h * 2) > 0.2) ? 0.9 : 0; mask += Math.sin(theta * 20 + h * 5) * 0.2; }
                else if (type === 2) { const branch = Math.abs(theta % 1.5 - 0.75) < 0.05 + Math.sin(h)*0.02; const bird = (Math.hypot(theta % 1.5 - 0.75, normH - 0.5) < 0.08); mask += (branch || bird) ? 1.0 : 0; }
                else { const butterfly = Math.sin(theta * 10) * Math.cos(h * 5) > 0.85; const grass = Math.sin(theta * 50 + h * 2) * Math.exp(-Math.pow(normH-0.2, 2)*50) > 0.5; mask += (butterfly || grass) ? 1.0 : 0; }
            }
            return Math.min(1.0, mask);
        }

        function getJarPoint(shape, theta, h) {
            let r;
            switch(shape) {
                case 'generaljar': { const s = 1.25, lh = h/s; if (lh > 6) r = (2+Math.cos((lh-7)*1.5)*1.8)*s; else if (lh > 4) r = 2.2*s; else r = (2.5+5*Math.sin((lh+8)/12*Math.PI*0.7))*s; break; }
                case 'meiping': r = (h < 5) ? 5.5 * Math.cos(h * 0.12) : 5.5 * Math.cos(5 * 0.12) * Math.exp(-(h-5)*0.5); break;
                case 'yuhuchun': { const s = 20/22, lh = h/s; r = (lh < -2 ? 6*Math.cos((lh+6)*0.15) : 1.5+4.5*Math.exp(-(lh+2)*0.3))*s; break; }
                case 'tianqiu': r = (h < 2) ? Math.sqrt(Math.max(0, 64 - Math.pow(h+4, 2))) : 1.8; break;
                case 'cong': r = 4.5 / Math.max(Math.abs(Math.cos(theta)), Math.abs(Math.sin(theta))); if (h > 8 || h < -8) r *= 0.8; break;
                case 'garlic': { const s = 20/24, lh = h/s; if (lh > 9) r = (2.5*Math.cos(lh-10))*s; else if (lh > 0) r = 1.2*s; else r = (5.5*Math.cos((lh+4)*0.18))*s; break; }
                case 'moonflask': { const s = 20/18, lh = h/s; let rd = lh < 4 ? Math.sqrt(Math.max(0, 49-Math.pow(lh+2, 2))) : 1.5; r = rd * (0.4+0.6*Math.abs(Math.sin(theta))) * s; break; }
                case 'gu': r = (2.0 + Math.pow(Math.abs(h/1.11)/10, 2.5) * 2.5) * 1.11; break;
                case 'malan': r = (h > 2) ? 1.2 : 5.5 * Math.exp(-(Math.pow(h+5, 2))/40); break;
                case 'zun': r = (4 + 2 * Math.sin(h/1.11 * 0.4)) * 1.11; break;
                default: r = 5;
            }
            r *= (1 + 0.06 * Math.sin(theta * 12 + h * 0.5) * Math.cos(theta * 8 - h));
            return { x: r * Math.cos(theta), y: h, z: r * Math.sin(theta) };
        }

        function init() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 4000);
            camera.position.set(0, 0, 320);
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.2, 0.4, 0.05);
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloomPass);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            const listener = new THREE.AudioListener();
            camera.add(listener);
            audio = new THREE.Audio(listener);
            analyser = new THREE.AudioAnalyser(audio, 128);
            initParticles();
            setupUI();
            setupKeyboard();
            startHandTracking();
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            bloomPass.setSize(window.innerWidth, window.innerHeight);
        }

        function initParticles() {
            geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(mainCount * 3), col = new Float32Array(mainCount * 3);
            basePositions = new Float32Array(mainCount * 3);
            particleParams = new Float32Array(mainCount * 2); 
            const perShape = Math.floor(mainCount / 10);
            for (let i = 0; i < mainCount; i++) {
                const sIdx = Math.floor(i / perShape), theta = Math.random() * Math.PI * 2, h = ((i % perShape) / perShape - 0.5) * 20;
                particleParams[i*2] = theta; particleParams[i*2+1] = h;
                const pt = getJarPoint(shapeList[sIdx], theta, h);
                basePositions[i*3] = pt.x; basePositions[i*3+1] = pt.y; basePositions[i*3+2] = pt.z;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(col, 3));
            material = new THREE.PointsMaterial({ size: 0.35, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false, map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png') });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function reshuffleGrid() {
            const slots = []; for(let y=-1; y<=1; y++) for(let x=-1; x<=1; x++) slots.push(new THREE.Vector3(x*180, y*100, 0));
            slots.sort(() => Math.random() - 0.5);
            for(let i=0; i<6; i++) state.jarOffsets[i].copy(slots[i]);
        }

        function pickRandomJars() {
            state.targetWeights.fill(0);
            let s = 0, tc = Math.floor(Math.random() * 2) + 1; 
            while(s < tc) { const idx = Math.floor(Math.random() * 6); if(state.targetWeights[idx] === 0) { state.targetWeights[idx] = 1; s++; } }
        }

        function triggerScene(id) {
            const entry = timeline.find(t => t.id === id);
            if (!entry || !state.audioIsReady) return;
            if (audio.isPlaying) audio.stop();
            audio.offset = entry.start; audio.play(); 
            state.startTime = audio.context.currentTime - entry.start;
            isPlaying = true; state.currentScene = id;
            updateVisualParams(id, entry);
        }

        function updateVisualParams(id, entry) {
            document.getElementById('scene-display').innerHTML = `SCENE ${id}<span class="sub-text">${entry.name}</span>`;
            document.getElementById('scene-desc').innerText = entry.desc;
            if (id === 1) { state.visibleCount = 1; state.jarOffsets[0].set(0,0,0); state.targetWeights.fill(0); state.targetWeights[0] = 1; }
            else if (id === 2 || id === 3) {
                state.visibleCount = 6; if (id === 3) reshuffleGrid(); else for(let i=0; i<6; i++) state.jarOffsets[i].set((i%3-1)*140, (Math.floor(i/3)-0.5)*-160, 0);
                state.lastSwitchTime = (isPlaying) ? audio.context.currentTime - state.startTime : 0;
                pickRandomJars();
            } else if (id === 4) {
                state.visibleCount = 10;
                for(let i=0; i<10; i++) {
                    state.jarOffsets[i].set((Math.random()-0.5)*180, (Math.random()-0.5)*100, 0);
                    state.jarVelocities[i].set((Math.random()-0.5), (Math.random()-0.5), (Math.random()-0.5)).normalize().multiplyScalar(0.4);
                    state.jarBaseScales[i] = 1.0 + Math.random() * 0.4;
                    state.jarSpinSpeeds[i].set((Math.random()-0.5)*0.04, (Math.random()-0.5)*0.08, (Math.random()-0.5)*0.04);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            let elapsed = isPlaying ? audio.context.currentTime - state.startTime : (state.pausedAt - state.startTime);
            if (elapsed < 0) elapsed = 0;

            const entry = timeline.find(t => elapsed >= t.start && elapsed < t.end);
            if (entry && state.currentScene !== entry.id) { state.currentScene = entry.id; updateVisualParams(entry.id, entry); }
            if (audio.buffer) {
                const total = audio.buffer.duration;
                document.getElementById('time-info').innerText = `${Math.floor(elapsed/60).toString().padStart(2,'0')}:${Math.floor(elapsed%60).toString().padStart(2,'0')} / ${Math.floor(total/60).toString().padStart(2,'0')}:${Math.floor(total%60).toString().padStart(2,'0')}`;
            }

            let audioAvg = isPlaying ? analyser.getAverageFrequency() / 255 : 0;
            if (isPlaying && (state.currentScene === 2 || state.currentScene === 3) && elapsed - state.lastSwitchTime > 4.2) { pickRandomJars(); state.lastSwitchTime = elapsed; }

            if (state.currentScene === 4 && state.qPressed) { particles.rotation.y *= 0.88; particles.rotation.x *= 0.88; state.rotationMomentumX = 0; state.rotationMomentumY = 0; controls.enableRotate = false; }
            else if (state.currentScene < 5 && state.currentScene !== 3 && state.currentScene !== 2) { particles.rotation.y += state.rotationMomentumX; particles.rotation.x += state.rotationMomentumY; controls.enableRotate = true; }
            else { particles.rotation.y *= 0.93; particles.rotation.x *= 0.93; controls.enableRotate = true; }
            state.rotationMomentumX *= 0.95; state.rotationMomentumY *= 0.95;

            if (state.currentScene === 4) {
                const delta = audioAvg - state.prevAudioAvg;
                if (delta > 0.05 || (audioAvg > 0.45 && Math.random() > 0.97)) { const count = Math.floor(Math.random() * 2) + 1; for(let k=0; k<count; k++) state.jarShatter[Math.floor(Math.random() * 10)] = 1.0; }
                const moveSpeed = 0.5 + audioAvg * 3.0;
                for(let i=0; i<10; i++) {
                    if (state.qPressed) {
                        const t = elapsed * 0.4, radius = 140, ang = (i * Math.PI * 2) / 10;
                        state.jarOffsets[i].lerp(new THREE.Vector3(Math.cos(t + ang) * radius, 0, Math.sin(t + ang) * radius), 0.05);
                        state.jarRotations[i].set(state.jarRotations[i].x*0.88, state.jarRotations[i].y*0.88, state.jarRotations[i].z*0.88);
                    } else if (isPlaying) {
                        state.jarOffsets[i].add(state.jarVelocities[i].clone().multiplyScalar(moveSpeed));
                        if (Math.abs(state.jarOffsets[i].x) > 200) state.jarVelocities[i].x *= -1;
                        if (Math.abs(state.jarOffsets[i].y) > 120) state.jarVelocities[i].y *= -1;
                        if (Math.abs(state.jarOffsets[i].z) > 100) state.jarVelocities[i].z *= -1;
                        const sb = 0.5 + audioAvg * 2.0;
                        state.jarRotations[i].x += state.jarSpinSpeeds[i].x * sb; state.jarRotations[i].y += state.jarSpinSpeeds[i].y * sb; state.jarRotations[i].z += state.jarSpinSpeeds[i].z * sb;
                    }
                }
            }
            state.prevAudioAvg = audioAvg;

            const posArr = geometry.attributes.position.array, colArr = geometry.attributes.color.array, perJar = Math.floor(mainCount / 10);
            let s5p = 0, s5s = 2.8, s5v = [];
            if (state.currentScene >= 5) {
                const s5e = elapsed - 320; s5p = Math.min(s5e / 88, 1.0);
                if (s5e < 30) { s5v = [0,1,2,3,4,5,6,7,8]; s5s = 2.8; for(let i=0; i<9; i++) state.jarOffsets[i].lerp(new THREE.Vector3((i%3-1)*105, (Math.floor(i/3)-1)*115, 0), 0.025); }
                else if (s5e < 55) { s5v = [0,2,6,8]; s5s = 3.8; state.jarOffsets[0].lerp(new THREE.Vector3(-80, -80, 0), 0.04); state.jarOffsets[2].lerp(new THREE.Vector3(80, -80, 0), 0.04); state.jarOffsets[6].lerp(new THREE.Vector3(-80, 80, 0), 0.04); state.jarOffsets[8].lerp(new THREE.Vector3(80, 80, 0), 0.04); }
                else if (s5e < 75) { s5v = [0,8]; s5s = 5.2; state.jarOffsets[0].lerp(new THREE.Vector3(-105, 0, 0), 0.05); state.jarOffsets[8].lerp(new THREE.Vector3(105, 0, 0), 0.05); }
                else { s5v = [0]; s5s = 6.8; state.jarOffsets[0].lerp(new THREE.Vector3(0, 0, 0), 0.05); }
            }

            for (let i = 0; i < mainCount; i++) {
                const i3 = i * 3, jIdx = Math.floor(i / perJar), theta = particleParams[i*2], h = particleParams[i*2+1];
                if (state.currentScene >= 5) {
                    if (elapsed >= 408) { posArr[i3+1] = -5000; if (i === 0) { material.opacity = 0; bloomPass.strength = 0; } continue; }
                    if (!s5v.includes(jIdx)) { posArr[i3+1] = -5000; continue; }
                } else if (state.currentScene !== 1 && jIdx >= state.visibleCount) { posArr[i3+1] = -5000; continue; }

                let bx, by, bz, off = new THREE.Vector3().copy(state.jarOffsets[jIdx]);
                const pm = getHeritagePattern(theta, h, jIdx);
                if (state.currentScene === 1) {
                    const pt = getJarPoint('generaljar', theta, h), s = 9 + audioAvg * 10; bx = pt.x * s; by = pt.y * 9; bz = pt.z * s; off.set(0,0,0);
                    if (pm > 0.5) { colArr[i3] = 1.0; colArr[i3+1] = 0.5 + audioAvg; colArr[i3+2] = 0; } else { colArr[i3] = 0.1 + audioAvg; colArr[i3+1] = 0.2 + audioAvg; colArr[i3+2] = 0.9; }
                    bloomPass.strength = 1.5 + audioAvg * 5;
                } else {
                    bx = basePositions[i3]; by = basePositions[i3+1]; bz = basePositions[i3+2];
                    if (state.currentScene === 2 || state.currentScene === 3) {
                        if (i % perJar === 0) state.currentWeights[jIdx] += (state.targetWeights[jIdx] - state.currentWeights[jIdx]) * 0.05;
                        const w = state.currentWeights[jIdx], dp = audioAvg * 20 * w;
                        bx += Math.sin(elapsed * 4 + jIdx) * dp; by += Math.cos(elapsed * 3.5 + jIdx) * dp; bz += Math.sin(elapsed * 4.2 + jIdx) * dp;
                        if (state.currentScene === 3) {
                            if (i % perJar === 0) {
                                const tq = audioAvg * 0.15 * w; state.jarAngVelocities[jIdx].x += (Math.random()-0.5)*tq; state.jarAngVelocities[jIdx].z += (Math.random()-0.5)*tq;
                                state.jarTilts[jIdx].add(state.jarAngVelocities[jIdx]); state.jarAngVelocities[jIdx].add(state.jarTilts[jIdx].clone().multiplyScalar(-0.006));
                                state.jarAngVelocities[jIdx].multiplyScalar(0.95); state.jarTilts[jIdx].multiplyScalar(0.996);
                            }
                            const v = new THREE.Vector3(bx, by, bz).applyEuler(new THREE.Euler(state.jarTilts[jIdx].x, 0, state.jarTilts[jIdx].z));
                            bx = v.x; by = v.y; bz = v.z; off.lerp(new THREE.Vector3(0,0,0), state.pinchStrength);
                        }
                        bx *= 4; by *= 4; bz *= 4;
                        if (pm > 0.5) { colArr[i3] = 1.0; colArr[i3+1] = 0.6; colArr[i3+2] = 0.2; } else { colArr[i3] = 0.2 + audioAvg; colArr[i3+1] = 0.4; colArr[i3+2] = 1.0; }
                    } else if (state.currentScene === 4) {
                        const sv = new THREE.Vector3(bx*2.8*state.jarBaseScales[jIdx], by*2.8*state.jarBaseScales[jIdx], bz*2.8*state.jarBaseScales[jIdx]);
                        sv.multiplyScalar(1+audioAvg*0.3).applyEuler(state.jarRotations[jIdx]); bx = sv.x; by = sv.y; bz = sv.z;
                        if (state.jarShatter[jIdx] > 0.01) {
                            const sid = Math.floor(i/180), sof = new THREE.Vector3(Math.sin(sid), Math.cos(sid*1.2), Math.sin(sid*0.8)).multiplyScalar(state.jarShatter[jIdx]*20);
                            bx += sof.x; by += sof.y; bz += sof.z; if (i % perJar === 0) state.jarShatter[jIdx] *= 0.82;
                        }
                        const isO = (Math.sin(elapsed*0.3 + jIdx*0.5) > 0);
                        if (isO) { if (pm > 0.5) { colArr[i3]=0; colArr[i3+1]=0.9; colArr[i3+2]=1; } else { colArr[i3]=1; colArr[i3+1]=0.6; colArr[i3+2]=0; } }
                        else { if (pm > 0.5) { colArr[i3]=1; colArr[i3+1]=0.6; colArr[i3+2]=0; } else { colArr[i3]=0; colArr[i3+1]=0.9; colArr[i3+2]=1; } }
                    } else if (state.currentScene === 5) {
                        const sl = audioAvg*(1-s5p*0.85), fs = s5s*(1+sl*0.12), ds = Math.pow(s5p, 2.5)*38;
                        bx = bx*fs + Math.sin(i*0.01)*ds; by = by*fs + Math.cos(i*0.012)*ds; bz = bz*fs + Math.sin(i*0.008)*ds;
                        const fd = 1 - Math.pow(s5p, 6);
                        if (pm > 0.5) { colArr[i3]=fd; colArr[i3+1]=0.6*fd; colArr[i3+2]=0.2*fd; } else { colArr[i3]=0; colArr[i3+1]=0.8*fd; colArr[i3+2]=fd; }
                    }
                }
                posArr[i3] += (bx + off.x - posArr[i3])*0.16; posArr[i3+1] += (by + off.y - posArr[i3+1])*0.16; posArr[i3+2] += (bz + off.z - posArr[i3+2])*0.16;
            }
            geometry.attributes.position.needsUpdate = true; geometry.attributes.color.needsUpdate = true;
            controls.update(); composer.render();
        }

        function startHandTracking() {
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.75 });
            hands.onResults((results) => {
                if (state.currentScene === 2 || !isPlaying) return;
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0], pd = Math.hypot(lm[8].x - lm[4].x, lm[8].y - lm[4].y);
                    state.pinchStrength = THREE.MathUtils.smoothstep(0.22 - pd, 0, 0.16);
                    if (state.currentScene === 3) { if (state.pinchStrength > 0.45) state.isReadyToShuffle = true; else if (state.isReadyToShuffle && state.pinchStrength < 0.15) { reshuffleGrid(); state.isReadyToShuffle = false; } }
                    if (!(state.currentScene === 4 && state.qPressed) && state.currentScene !== 3 && state.currentScene < 5 && state.prevHandX !== null) { state.rotationMomentumX += (lm[9].x - state.prevHandX) * -0.4; state.rotationMomentumY += (lm[9].y - state.prevHandY) * -0.2; }
                    state.prevHandX = lm[9].x; state.prevHandY = lm[9].y;
                } else { state.pinchStrength = 0; state.prevHandX = null; state.prevHandY = null; state.isReadyToShuffle = false; }
            });
            new Camera(document.getElementById('webcam'), { onFrame: async () => { await hands.send({image: document.getElementById('webcam')}); }, width: 320, height: 240 }).start();
        }

        function setupKeyboard() { 
            window.addEventListener('keydown', (e) => { 
                // Ê†∏ÂøÉ‰øÆÊîπÔºöÊåâ‰∏ãÁ©∫Ê†ºÊó∂ÈòªÊ≠¢ÊµèËßàÂô®ÊâßË°åÈªòËÆ§Êìç‰ΩúÔºàÂ¶ÇÁÇπÂáªÁÑ¶ÁÇπÊåâÈíÆÔºâ
                if (e.key === ' ') {
                    e.preventDefault(); 
                    if (audio.isPlaying) {
                        audio.pause();
                        state.pausedAt = audio.context.currentTime;
                        isPlaying = false;
                    } else if (state.audioIsReady) {
                        if (state.pausedAt > 0) state.startTime += (audio.context.currentTime - state.pausedAt);
                        audio.play();
                        isPlaying = true;
                    }
                }
                
                if (e.key >= '1' && e.key <= '5') triggerScene(parseInt(e.key)); 
                if (e.key.toLowerCase() === 'q') state.qPressed = true;
                if (e.key.toLowerCase() === 'f') {
                    if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); document.body.classList.add('fullscreen-active'); } 
                    else { document.exitFullscreen(); document.body.classList.remove('fullscreen-active'); }
                }
            }); 
            window.addEventListener('keyup', (e) => { if (e.key.toLowerCase() === 'q') state.qPressed = false; });
        }

        function setupUI() {
            document.getElementById('audio-file').onchange = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => { audio.context.decodeAudioData(ev.target.result, (buf) => { audio.setBuffer(buf); audio.offset = 0; audio.play(); state.startTime = audio.context.currentTime; state.pausedAt = 0; isPlaying = true; state.audioIsReady = true; }); };
                reader.readAsArrayBuffer(e.target.files[0]);
                // Âä†ËΩΩÂÆåÊàêÂêé‰∏ªÂä®ËÆ©ÊåâÈíÆÂ§±ÂéªÁÑ¶ÁÇπ
                document.activeElement.blur();
            };
        }
