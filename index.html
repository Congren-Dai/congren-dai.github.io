<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny's Particle System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Times New Roman', serif; /* 衬线体 */
            color: #0f0; /* 绿色主题 */
            user-select: none;
        }

        /* 顶部 Danny 标识 */
        #header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            z-index: 10;
            pointer-events: none;
        }

        /* UI 容器 */
        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 10;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* 按钮样式 */
        .btn {
            background: rgba(0, 20, 0, 0.6);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 20px;
            font-family: 'Times New Roman', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 5px #0f0;
        }

        .btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }

        /* 文件上传隐藏 input */
        #file-input {
            display: none;
        }

        /* 提示文字 */
        #info {
            position: absolute;
            top: 90px;
            width: 100%;
            text-align: center;
            color: rgba(0, 255, 170, 0.7);
            font-family: sans-serif;
            font-size: 12px;
            pointer-events: none;
            letter-spacing: 1px;
        }
        
        /* Loading 遮罩 */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="header">Danny</div>
    
    <div id="info">
        鼠标: 旋转/缩放 | 键盘 1-8: 切换模型 | 音乐控制流动
    </div>

    <div id="ui-container">
        <button class="btn" onclick="document.getElementById('file-input').click()">Upload Music</button>
        <input type="file" id="file-input" accept="audio/*">
        <button class="btn" onclick="toggleFullScreen()">Full Screen</button>
    </div>

    <div id="loading">Generating Particles...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局变量 ---
        let scene, camera, renderer, composer, controls;
        let particles, geometry, material;
        let positions, targetPositions, colors;
        let analyser, dataArray, audioContext, audioSource;
        let isAudioPlaying = false;
        
        // 参数配置
        const params = {
            count: 30000,
            size: 0.15,
            color: '#00ffaa',
            brightness: 1.5,
            bloomStrength: 1.5,
            bloomRadius: 0.4,
            bloomThreshold: 0,
            flowSpeed: 0.05,
            shape: 'Cross',
            autoRotate: true
        };

        const shapenames = ['Cross', 'Sphere', 'Butterfly', 'Helix', 'Koch', 'Rose', 'Lemniscate', 'Torus'];
        let currentShapeIndex = 0;

        init();
        animate();

        function init() {
            // 1. 场景设置
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            camera.position.y = 5;

            // 2. 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // 3. 控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            // 4. 粒子系统初始化
            initParticles();

            // 5. 后期处理 (Bloom Glow)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = params.bloomThreshold;
            bloomPass.strength = params.bloomStrength;
            bloomPass.radius = params.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 6. GUI 设置
            setupGUI(bloomPass);

            // 7. 事件监听
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            
            // 音频上传处理
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', handleAudioUpload);

            // 初始生成
            generateShape(0); // Cross
        }

        function initParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(params.count * 3);
            targetPositions = new Float32Array(params.count * 3);
            colors = new Float32Array(params.count * 3);

            const colorObj = new THREE.Color(params.color);

            for (let i = 0; i < params.count; i++) {
                // 初始位置随机
                positions[i * 3] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 50;

                targetPositions[i * 3] = 0;
                targetPositions[i * 3 + 1] = 0;
                targetPositions[i * 3 + 2] = 0;

                // 基础颜色
                colors[i * 3] = colorObj.r;
                colors[i * 3 + 1] = colorObj.g;
                colors[i * 3 + 2] = colorObj.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // 粒子材质
            material = new THREE.PointsMaterial({
                size: params.size,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8,
                map: createParticleTexture()
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // 创建圆形柔和粒子贴图
        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // --- 数学几何模型生成核心 ---
        function generateShape(index) {
            currentShapeIndex = index;
            const count = params.count;
            const tPos = targetPositions;
            
            // 重置颜色基础
            const baseColor = new THREE.Color(params.color);
            const colorsArr = geometry.attributes.color.array;

            switch (index) {
                case 0: // Chrome Cross (Static White-ish Geometry)
                    for (let i = 0; i < count; i++) {
                        let x, y, z;
                        // 简单的十字构造逻辑: 混合两个长方体
                        const r = Math.random();
                        if (r < 0.6) { 
                            // 竖条
                            x = (Math.random() - 0.5) * 4;
                            y = (Math.random() - 0.5) * 20;
                            z = (Math.random() - 0.5) * 4;
                            // 装饰细节
                            if(Math.abs(y) > 8) { x *= 1.5; z *= 1.5; } 
                        } else {
                            // 横条
                            x = (Math.random() - 0.5) * 16;
                            y = (Math.random() - 0.5) * 4;
                            z = (Math.random() - 0.5) * 4;
                             if(Math.abs(x) > 6) { y *= 1.5; z *= 1.5; }
                        }
                        tPos[i*3] = x; tPos[i*3+1] = y; tPos[i*3+2] = z;
                        
                        // 十字架初始为白色/亮色
                        colorsArr[i*3] = 1.0; colorsArr[i*3+1] = 1.0; colorsArr[i*3+2] = 1.0;
                    }
                    break;

                case 1: // Sphere
                    const radius = 10;
                    for (let i = 0; i < count; i++) {
                        const phi = Math.acos(-1 + (2 * i) / count);
                        const theta = Math.sqrt(count * Math.PI) * phi;
                        tPos[i*3] = radius * Math.cos(theta) * Math.sin(phi);
                        tPos[i*3+1] = radius * Math.sin(theta) * Math.sin(phi);
                        tPos[i*3+2] = radius * Math.cos(phi);
                    }
                    break;

                case 2: // Butterfly Curve
                    for (let i = 0; i < count; i++) {
                        const t = (i / count) * 12 * Math.PI; // 多圈
                        // 参数方程
                        const e = Math.exp(Math.cos(t));
                        const part2 = 2 * Math.cos(4*t);
                        const part3 = Math.pow(Math.sin(t/12), 5);
                        const r = e - part2 + part3;
                        
                        // 映射到3D
                        const x = r * Math.sin(t);
                        const y = r * Math.cos(t);
                        const z = (i / count) * 10 - 5; // 拉伸深度

                        tPos[i*3] = x * 3;
                        tPos[i*3+1] = y * 3;
                        tPos[i*3+2] = z;
                    }
                    break;
                
                case 3: // Archimedean Spiral / Helix
                     for (let i = 0; i < count; i++) {
                        const t = i * 0.05;
                        const r = 0.5 * t; // 变大
                        tPos[i*3] = r * Math.cos(t);
                        tPos[i*3+1] = (i * 0.01) - 10;
                        tPos[i*3+2] = r * Math.sin(t);
                     }
                     break;

                case 4: // Koch / Fractal Simulation (Approximate)
                    // 用随机点模拟分形云
                     for (let i = 0; i < count; i++) {
                        const r = 10 * Math.pow(Math.random(), 3); // 聚集中心
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.random() * Math.PI;
                        
                        // 加入特定分形干扰
                        const mod = Math.sin(theta * 6) * Math.cos(phi * 6);
                        
                        tPos[i*3] = (r + mod*2) * Math.sin(phi) * Math.cos(theta);
                        tPos[i*3+1] = (r + mod*2) * Math.sin(phi) * Math.sin(theta);
                        tPos[i*3+2] = (r + mod*2) * Math.cos(phi);
                     }
                     break;

                case 5: // Rose Curve (3D projected)
                     const k = 4;
                     for (let i = 0; i < count; i++) {
                        const theta = (i / count) * Math.PI * 2 * 10;
                        const r = Math.cos(k * theta) * 10;
                        tPos[i*3] = r * Math.cos(theta);
                        tPos[i*3+1] = r * Math.sin(theta);
                        tPos[i*3+2] = Math.sin(theta * 4) * 5; // Z轴波动
                     }
                     break;
                
                case 6: // Bernoulli Lemniscate (Infinity)
                    for (let i = 0; i < count; i++) {
                        const t = (i / count) * 2 * Math.PI;
                        const scale = 10 / (1 + Math.sin(t)*Math.sin(t));
                        tPos[i*3] = scale * Math.cos(t) * 1.5;
                        tPos[i*3+1] = scale * Math.sin(t) * Math.cos(t) * 1.5;
                        tPos[i*3+2] = (Math.random()-0.5) * 2; // 稍微厚度
                    }
                    break;
                
                case 7: // Torus / Catenaryish flow
                    for (let i = 0; i < count; i++) {
                        const u = Math.random() * Math.PI * 2;
                        const v = Math.random() * Math.PI * 2;
                        const R = 8; const r = 3;
                        tPos[i*3] = (R + r * Math.cos(v)) * Math.cos(u);
                        tPos[i*3+1] = (R + r * Math.cos(v)) * Math.sin(u);
                        tPos[i*3+2] = r * Math.sin(v);
                    }
                    break;
            }
        }

        // --- 音频处理 ---
        function handleAudioUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                initAudio(arrayBuffer);
            };
            reader.readAsArrayBuffer(file);
        }

        function initAudio(arrayBuffer) {
            if (audioContext) audioContext.close();
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            audioContext.decodeAudioData(arrayBuffer, function(buffer) {
                if (audioSource) audioSource.disconnect();
                
                audioSource = audioContext.createBufferSource();
                audioSource.buffer = buffer;
                audioSource.loop = true;

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256; // 频率数据大小
                
                audioSource.connect(analyser);
                analyser.connect(audioContext.destination);
                
                audioSource.start(0);
                isAudioPlaying = true;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            });
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            // 1. 获取音频数据
            let audioScale = 1;
            let audioHueOffset = 0;
            
            if (isAudioPlaying && analyser) {
                analyser.getByteFrequencyData(dataArray);
                // 计算平均音量（低频为主）
                let sum = 0;
                for(let i = 0; i < 50; i++) {
                    sum += dataArray[i];
                }
                const avg = sum / 50;
                
                // 音乐影响：速度、缩放、颜色
                audioScale = 1 + (avg / 255) * 0.5; // 随重音放大
                audioHueOffset = (avg / 255) * 0.2; // 颜色偏移
                
                // 动态调整流动速度
                params.flowSpeed = 0.02 + (avg / 1000); 
            }

            controls.autoRotate = params.autoRotate;
            controls.update();

            // 2. 粒子运动逻辑 (Lerp to target)
            const positionsArr = geometry.attributes.position.array;
            const colorsArr = geometry.attributes.color.array;
            const baseColor = new THREE.Color(params.color);
            
            for (let i = 0; i < params.count; i++) {
                const px = i * 3;
                const py = i * 3 + 1;
                const pz = i * 3 + 2;

                // 目标位置
                let tx = targetPositions[px];
                let ty = targetPositions[py];
                let tz = targetPositions[pz];

                // 如果有音乐，增加律动抖动
                if (isAudioPlaying) {
                    tx *= audioScale;
                    ty *= audioScale;
                    tz *= audioScale;
                }

                // 线性插值移动
                positionsArr[px] += (tx - positionsArr[px]) * params.flowSpeed;
                positionsArr[py] += (ty - positionsArr[py]) * params.flowSpeed;
                positionsArr[pz] += (tz - positionsArr[pz]) * params.flowSpeed;

                // 颜色动态更新 (高级渐变)
                // 根据位置计算渐变 + 音乐偏移
                const dist = Math.sqrt(tx*tx + ty*ty + tz*tz);
                const hue = (baseColor.getHSL({}).h + dist * 0.02 + audioHueOffset) % 1.0;
                
                const tempColor = new THREE.Color();
                tempColor.setHSL(hue, 1.0, 0.5 * params.brightness); // 亮度受控
                
                // 如果是克罗心模式，保持偏白
                if (currentShapeIndex === 0 && !isAudioPlaying) {
                    colorsArr[px] = 1; colorsArr[py] = 1; colorsArr[pz] = 1; 
                } else {
                    // 缓慢变化颜色
                    colorsArr[px] += (tempColor.r - colorsArr[px]) * 0.1;
                    colorsArr[py] += (tempColor.g - colorsArr[py]) * 0.1;
                    colorsArr[pz] += (tempColor.b - colorsArr[pz]) * 0.1;
                }
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            
            // 材质大小随音乐跳动
            material.size = params.size * (isAudioPlaying ? audioScale : 1);

            // 渲染
            composer.render();
        }

        // --- 交互控制 ---
        function onKeyDown(event) {
            const key = event.key;
            if (key >= '1' && key <= '8') {
                const index = parseInt(key) - 1;
                if (index < shapenames.length) {
                    params.shape = shapenames[index];
                    generateShape(index);
                    // 同步GUI
                    guiControllers['shape'].updateDisplay();
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // GUI 变量引用，用于更新
        let guiControllers = {};

        function setupGUI(bloomPass) {
            const gui = new GUI({ title: 'Control Panel' });
            
            guiControllers['shape'] = gui.add(params, 'shape', shapenames).onChange(val => {
                generateShape(shapenames.indexOf(val));
            });

            const folderVisual = gui.addFolder('Visuals');
            folderVisual.addColor(params, 'color');
            folderVisual.add(params, 'size', 0.01, 0.5).name('Particle Size');
            folderVisual.add(params, 'brightness', 0.5, 3.0).name('Brightness');
            folderVisual.add(params, 'autoRotate');
            
            const folderBloom = gui.addFolder('Glow / Bloom');
            folderBloom.add(params, 'bloomStrength', 0, 3).onChange(v => bloomPass.strength = v);
            folderBloom.add(params, 'bloomRadius', 0, 1).onChange(v => bloomPass.radius = v);
            folderBloom.add(params, 'bloomThreshold', 0, 1).onChange(v => bloomPass.threshold = v);

            const folderFlow = gui.addFolder('Flow');
            folderFlow.add(params, 'flowSpeed', 0.01, 0.2).name('Morph Speed');
            folderFlow.add(params, 'count', 1000, 50000, 1000).name('Count (Reload)').onFinishChange(() => {
                scene.remove(particles);
                initParticles();
                generateShape(currentShapeIndex);
            });
        }
    </script>

    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
