<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Particles</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --accent: #ff0055;
            --bg-panel: rgba(10, 10, 15, 0.75);
            --border: rgba(255, 255, 255, 0.15);
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            user-select: none;
        }
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* --- UI Overlay --- */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        /* --- Panels --- */
        .panel {
            pointer-events: auto;
            background: var(--bg-panel);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex; flex-direction: column; gap: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            position: absolute;
        }

        .left-panel { top: 20px; left: 20px; width: 260px; }
        .right-panel { top: 20px; right: 20px; width: 220px; }

        h2 {
            margin: 0 0 5px 0; font-size: 1.1rem;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .control-item { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 0.75rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between; }
        .key-hint { color: var(--accent); font-weight: bold; }
        .val-display { color: #fff; font-family: monospace; }

        select, input[type="color"] {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: white; padding: 8px 12px; border-radius: 8px;
            outline: none; cursor: pointer; font-size: 0.9rem;
        }

        /* Sliders */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: var(--accent); cursor: pointer; margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: rgba(255,255,255,0.2); border-radius: 2px;
        }
        
        .btn {
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            border: 1px solid var(--border);
            color: white; padding: 10px; border-radius: 8px;
            cursor: pointer; font-weight: 600; text-align: center;
        }
        .btn:hover { background: linear-gradient(135deg, var(--accent), #2980b9); }

        /* --- Camera Preview --- */
        .cam-box {
            pointer-events: auto;
            position: fixed; bottom: 20px; right: 20px;
            width: 200px; height: 150px;
            background: black; border-radius: 12px;
            overflow: hidden; border: 1px solid var(--border);
            z-index: 20;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .cam-box video {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); opacity: 0.8;
        }
        .cam-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.7); color: #fff;
            font-size: 0.7rem; padding: 6px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 2px;
        }

        /* --- Fullscreen Logic --- */
        :fullscreen #ui-layer { opacity: 0; pointer-events: none; }
        :fullscreen .cam-box { opacity: 0; pointer-events: none; }
        :fullscreen { cursor: none; }
        :fullscreen body { cursor: none; }

        /* --- Loader --- */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            color: white; font-family: monospace; transition: opacity 0.5s;
        }
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>

    <div id="loader">
        <div>INITIALIZING UNIVERSE...</div>
        <div style="margin-top:10px; font-size: 0.8rem; color:#666;">Allow Camera Access</div>
    </div>

    <div id="ui-layer">
        <div class="panel left-panel">
            <h2>‚ú® Danny's Particles</h2>
            
            <div class="control-item">
                <label>Shape <span class="key-hint">Keys 1-6</span></label>
                <select id="shape-select">
                    <option value="heart">1. ‚ù§Ô∏è Heart</option>
                    <option value="flower">2. üå∏ Flower</option>
                    <option value="saturn">3. ü™ê Saturn</option>
                    <option value="buddha">4. üßò Buddha</option>
                    <option value="fireworks" selected>5. üéÜ Fireworks</option> <option value="spiral">6. üåÄ Galaxy</option>
                </select>
                <label style="font-size:0.65rem; margin-top:2px;">Êàñ Use Left/Right Arrows</label>
            </div>

            <div class="control-item">
                <label>Color Style</label>
                <select id="color-mode">
                    <option value="flow">üåà Rainbow Flow</option>
                    <option value="custom">üé® Custom Color</option>
                </select>
            </div>

            <div class="control-item" id="custom-color-box" style="display: none;">
                <label>Pick Color</label>
                <input type="color" id="color-picker" value="#ff0055">
            </div>

            <div class="control-item">
                <label>Music Response</label>
                <button class="btn" onclick="document.getElementById('audio-file').click()">üìÇ Upload MP3</button>
                <input type="file" id="audio-file" accept="audio/*" style="display: none;">
            </div>

            <button class="btn" id="fs-btn" style="margin-top: 10px;">‚õ∂ Fullscreen</button>
        </div>

        <div class="panel right-panel">
            <h2>üéõÔ∏è Tuner</h2>
            
            <div class="control-item">
                <label>Size <span id="val-size" class="val-display">0.15</span></label>
                <input type="range" id="param-size" min="0.01" max="0.5" step="0.01" value="0.15">
            </div>

            <div class="control-item">
                <label>Speed <span id="val-speed" class="val-display">0.08</span></label>
                <input type="range" id="param-speed" min="0.01" max="0.4" step="0.01" value="0.08">
            </div>

            <div class="control-item">
                <label>Bloom <span id="val-bloom" class="val-display">1.5</span></label>
                <input type="range" id="param-bloom" min="0" max="3.0" step="0.1" value="1.5">
            </div>

            <div class="control-item">
                <label>Noise <span id="val-noise" class="val-display">0.0</span></label>
                <input type="range" id="param-noise" min="0" max="1.0" step="0.01" value="0.0">
            </div>
        </div>
    </div>

    <div class="cam-box">
        <video id="webcam" playsinline></video>
        <div class="cam-overlay">
            <span id="gesture-name">Initializing...</span>
            <div style="display:flex; justify-content:space-between; margin-top:2px;">
                <span id="spin-status" style="color:var(--accent);">H-Speed: 0</span>
                <span id="v-spin-status" style="color:#00f2ff;">V-Speed: 0</span>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration & State ---
        const config = {
            mainCount: 35000,    
            bgCount: 10000,      
            particleSize: 0.15,
            flowSpeed: 0.08,
            bloomStrength: 1.5,
            manualNoise: 0.0
        };

        const state = {
            targetShape: 'fireworks', // DEFAULT CHANGED HERE
            colorMode: 'flow',
            customColor: new THREE.Color('#ff0055'),
            
            // Interaction State
            handDetected: false,
            gestureScale: 1.0,
            
            // Rotation Physics
            rotationMomentumX: 0.002, 
            rotationMomentumY: 0.000, 
            prevHandX: null,
            prevHandY: null,
        };

        const shapeList = ['heart', 'flower', 'saturn', 'buddha', 'fireworks', 'spiral'];

        // --- Three.js Globals ---
        let scene, camera, renderer, composer, controls, bloomPass;
        let particles, geometry, material; 
        let bgParticles, bgGeometry, bgMaterial; 
        let positions, colors, targetPositions;
        let clock = new THREE.Clock();
        
        // --- Audio Globals ---
        let audio, analyser;
        let isPlaying = false;

        init();

        function init() {
            initScene();
            initParticles();     
            initBackground();    
            setupUI();
            setupKeyboard(); 
            animate();
            startHandTracking();
        }

        function initScene() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 40);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;
            bloomPass.strength = config.bloomStrength;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enablePan = false;
            controls.autoRotate = false; 

            const listener = new THREE.AudioListener();
            camera.add(listener);
            audio = new THREE.Audio(listener);
            analyser = new THREE.AudioAnalyser(audio, 128);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function initParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(config.mainCount * 3);
            colors = new Float32Array(config.mainCount * 3);
            targetPositions = new Float32Array(config.mainCount * 3);

            for (let i = 0; i < config.mainCount; i++) {
                positions[i*3] = (Math.random()-0.5) * 50;
                positions[i*3+1] = (Math.random()-0.5) * 50;
                positions[i*3+2] = (Math.random()-0.5) * 50;
                colors[i*3] = 1; colors[i*3+1] = 1; colors[i*3+2] = 1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

            material = new THREE.PointsMaterial({
                size: config.particleSize,
                map: sprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            calculateTargetShape(state.targetShape);
        }

        function initBackground() {
            bgGeometry = new THREE.BufferGeometry();
            const bgPos = new Float32Array(config.bgCount * 3);
            const bgCol = new Float32Array(config.bgCount * 3);

            for(let i=0; i<config.bgCount; i++) {
                const r = 50 + Math.random() * 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);

                bgPos[i*3] = r * Math.sin(phi) * Math.cos(theta);
                bgPos[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                bgPos[i*3+2] = r * Math.cos(phi);

                const c = new THREE.Color();
                c.setHSL(Math.random(), 0.6, 0.3 + Math.random()*0.3);
                bgCol[i*3] = c.r; 
                bgCol[i*3+1] = c.g; 
                bgCol[i*3+2] = c.b;
            }

            bgGeometry.setAttribute('position', new THREE.BufferAttribute(bgPos, 3));
            bgGeometry.setAttribute('color', new THREE.BufferAttribute(bgCol, 3));

            const starSprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/spark1.png');

            bgMaterial = new THREE.PointsMaterial({
                size: 0.3, 
                map: starSprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.4
            });

            bgParticles = new THREE.Points(bgGeometry, bgMaterial);
            scene.add(bgParticles);
        }

        function calculateTargetShape(shapeType) {
            const count = config.mainCount;
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                let x=0, y=0, z=0;
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                const p = i / count;

                switch(shapeType) {
                    case 'heart':
                        const tH = p * Math.PI * 2 * 12; 
                        x = 16 * Math.pow(Math.sin(tH), 3);
                        y = 13 * Math.cos(tH) - 5*Math.cos(2*tH) - 2*Math.cos(3*tH) - Math.cos(4*tH);
                        z = (Math.random()-0.5) * 6;
                        x*=0.8; y*=0.8;
                        break;
                    case 'flower':
                        const k = 5;
                        const rF = 14 * Math.cos(k * u) + 4;
                        x = rF * Math.sin(v) * Math.cos(u);
                        y = rF * Math.sin(v) * Math.sin(u);
                        z = rF * Math.cos(v) * 0.6;
                        break;
                    case 'saturn':
                        if (i < count * 0.35) {
                            x = 8 * Math.sin(v) * Math.cos(u);
                            y = 8 * Math.sin(v) * Math.sin(u);
                            z = 8 * Math.cos(v);
                        } else {
                            const ang = p * Math.PI * 2 * 20;
                            const rad = 11 + Math.random() * 9;
                            x = rad * Math.cos(ang);
                            z = rad * Math.sin(ang);
                            y = (Math.random()-0.5);
                            const tilt = 0.4;
                            const ty = y * Math.cos(tilt) - z * Math.sin(tilt);
                            const tz = y * Math.sin(tilt) + z * Math.cos(tilt);
                            y = ty; z = tz;
                        }
                        break;
                    case 'buddha':
                        if (i < count * 0.45) { 
                            x = 7 * Math.sin(v) * Math.cos(u);
                            y = 7 * Math.sin(v) * Math.sin(u) - 3;
                            z = 7 * Math.cos(v);
                        } else if (i < count * 0.65) { 
                            x = 3.5 * Math.sin(v) * Math.cos(u);
                            y = 3.5 * Math.sin(v) * Math.sin(u) + 6;
                            z = 3.5 * Math.cos(v);
                        } else { 
                            const ang = p * Math.PI * 2 * 10;
                            const rL = 10 + Math.random()*2;
                            x = rL * Math.cos(ang);
                            z = rL * Math.sin(ang) * 0.6;
                            y = -9;
                        }
                        break;
                    case 'fireworks':
                        const rFire = Math.pow(Math.random(), 0.3) * 28;
                        x = rFire * Math.sin(v) * Math.cos(u);
                        y = rFire * Math.sin(v) * Math.sin(u);
                        z = rFire * Math.cos(v);
                        break;
                    case 'spiral':
                        const tS = i * 0.05;
                        const rS = tS * 0.4;
                        x = rS * Math.cos(tS);
                        z = rS * Math.sin(tS);
                        y = (Math.random()-0.5) * 6;
                        break;
                }
                targetPositions[i3] = x;
                targetPositions[i3+1] = y;
                targetPositions[i3+2] = z;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            
            let audioAvg = 0;
            if (isPlaying) {
                analyser.getFrequencyData();
                audioAvg = analyser.getAverageFrequency() / 255;
            }

            // Apply updates from Tuner
            material.size = config.particleSize;
            bloomPass.strength = config.bloomStrength;

            particles.rotation.y += state.rotationMomentumX;
            bgParticles.rotation.y += state.rotationMomentumX * 0.3;
            
            particles.rotation.x += state.rotationMomentumY;
            bgParticles.rotation.x += state.rotationMomentumY * 0.3;

            state.rotationMomentumX *= 0.96; 
            if (Math.abs(state.rotationMomentumX) < 0.002) state.rotationMomentumX = 0.002 * Math.sign(state.rotationMomentumX || 1);

            state.rotationMomentumY *= 0.96;
            if (Math.abs(state.rotationMomentumY) < 0.0005) state.rotationMomentumY = 0;

            document.getElementById('spin-status').innerText = `H-Spd: ${(state.rotationMomentumX*100).toFixed(0)}`;
            document.getElementById('v-spin-status').innerText = `V-Spd: ${(state.rotationMomentumY*100).toFixed(0)}`;

            const pos = geometry.attributes.position.array;
            const col = geometry.attributes.color.array;
            
            let currentScale = state.handDetected ? state.gestureScale : 1.0 + Math.sin(time*1.5)*0.1;
            currentScale += audioAvg * 0.5;

            const speed = config.flowSpeed * (1 + audioAvg);
            const noise = (audioAvg * 0.8) + parseFloat(config.manualNoise); 

            for(let i=0; i < config.mainCount; i++) {
                const i3 = i*3;
                const tx = targetPositions[i3] * currentScale;
                const ty = targetPositions[i3+1] * currentScale;
                const tz = targetPositions[i3+2] * currentScale;

                pos[i3] += (tx - pos[i3]) * speed;
                pos[i3+1] += (ty - pos[i3+1]) * speed;
                pos[i3+2] += (tz - pos[i3+2]) * speed;

                if(noise > 0.01) {
                    pos[i3] += (Math.random()-0.5) * noise;
                    pos[i3+1] += (Math.random()-0.5) * noise;
                    pos[i3+2] += (Math.random()-0.5) * noise;
                }

                if (state.colorMode === 'flow') {
                    const hue = (time * 0.1 + (pos[i3]*0.015)) % 1;
                    const c = new THREE.Color().setHSL(hue, 0.8, 0.6);
                    col[i3] = c.r; col[i3+1] = c.g; col[i3+2] = c.b;
                } else {
                    col[i3] = state.customColor.r;
                    col[i3+1] = state.customColor.g;
                    col[i3+2] = state.customColor.b;
                }
            }

            if (audioAvg > 0.1 || Math.random() > 0.9) {
                bgMaterial.size = 0.3 + audioAvg * 0.5;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            
            controls.update();
            composer.render();
        }

        // --- HAND TRACKING ---
        function startHandTracking() {
            const video = document.getElementById('webcam');
            const gestureLabel = document.getElementById('gesture-name');

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    state.handDetected = true;
                    const hand = results.multiHandLandmarks[0];
                    processHand(hand, gestureLabel);
                } else {
                    state.handDetected = false;
                    state.prevHandX = null;
                    state.prevHandY = null;
                    gestureLabel.innerText = "No Hand";
                    gestureLabel.style.color = "#888";
                    state.gestureScale = THREE.MathUtils.lerp(state.gestureScale, 1.0, 0.05);
                }
            });

            const camera = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 320, height: 240
            });
            camera.start().then(() => {
                document.getElementById('loader').style.opacity = 0;
                setTimeout(()=>document.getElementById('loader').remove(),500);
            });
        }

        function processHand(landmarks, labelElem) {
            const dist = (i1, i2) => Math.hypot(landmarks[i1].x - landmarks[i2].x, landmarks[i1].y - landmarks[i2].y);
            const fingerTips = [4, 8, 12, 16, 20];
            const fingerPips = [2, 6, 10, 14, 18];
            const extended = fingerTips.map((tip, i) => dist(tip, 0) > dist(fingerPips[i], 0));

            let targetScale = state.gestureScale;
            let gesture = "Tracking...";
            let color = "#fff";

            if (extended.every(v => v === false)) {
                targetScale = 0.2; gesture = "‚úä FIST (Implode)"; color = "#ff4444";
            } else if (extended.every(v => v === true)) {
                targetScale = 1.8; gesture = "‚úã PALM (Explode)"; color = "#00ff00";
            } else if (extended[0] && extended[1] && !extended[2]) {
                targetScale = Math.max(0.1, dist(4, 8) * 6); gesture = "üëå PINCH (Size)"; color = "#00f2ff";
            } else {
                targetScale = THREE.MathUtils.lerp(state.gestureScale, 1.0, 0.05);
            }
            state.gestureScale = THREE.MathUtils.lerp(state.gestureScale, targetScale, 0.1);
            labelElem.innerText = gesture;
            labelElem.style.color = color;

            const currentX = landmarks[9].x;
            const currentY = landmarks[9].y;

            if (state.prevHandX !== null) {
                const deltaX = currentX - state.prevHandX;
                if (Math.abs(deltaX) > 0.005) {
                    state.rotationMomentumX += deltaX * -0.5; 
                }
            }

            if (state.prevHandY !== null) {
                const deltaY = currentY - state.prevHandY;
                if (Math.abs(deltaY) > 0.005) {
                    state.rotationMomentumY += deltaY * -0.5; 
                }
            }

            state.prevHandX = currentX;
            state.prevHandY = currentY;
        }

        // --- KEYBOARD & UI ---
        function changeShape(shape) {
            state.targetShape = shape;
            calculateTargetShape(state.targetShape);
            document.getElementById('shape-select').value = shape;
        }

        function setupKeyboard() {
            window.addEventListener('keydown', (e) => {
                const keyMap = { '1': 'heart', '2': 'flower', '3': 'saturn', '4': 'buddha', '5': 'fireworks', '6': 'spiral' };
                if(keyMap[e.key]) changeShape(keyMap[e.key]);

                if (e.key === 'ArrowRight') {
                    const idx = shapeList.indexOf(state.targetShape);
                    changeShape(shapeList[(idx + 1) % shapeList.length]);
                }
                if (e.key === 'ArrowLeft') {
                    const idx = shapeList.indexOf(state.targetShape);
                    changeShape(shapeList[(idx - 1 + shapeList.length) % shapeList.length]);
                }
            });
        }

        function setupUI() {
            // Main Left Panel
            document.getElementById('shape-select').value = state.targetShape; // Ensure Dropdown Matches State
            document.getElementById('shape-select').addEventListener('change', (e) => changeShape(e.target.value));
            document.getElementById('color-mode').addEventListener('change', (e) => {
                state.colorMode = e.target.value;
                document.getElementById('custom-color-box').style.display = (e.target.value==='custom')?'flex':'none';
            });
            document.getElementById('color-picker').addEventListener('input', (e) => state.customColor.set(e.target.value));
            document.getElementById('audio-file').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if(!file) return;
                const r = new FileReader();
                r.onload = (ev) => audio.context.decodeAudioData(ev.target.result, (b) => {
                    audio.setBuffer(b); audio.setLoop(true); audio.setVolume(0.5); audio.play(); isPlaying=true;
                });
                r.readAsArrayBuffer(file);
            });
            document.getElementById('fs-btn').addEventListener('click', ()=> {
                !document.fullscreenElement ? document.documentElement.requestFullscreen() : document.exitFullscreen();
            });

            // Tuner Right Panel Logic
            const bindTuner = (id, param, displayId) => {
                document.getElementById(id).addEventListener('input', (e) => {
                    config[param] = parseFloat(e.target.value);
                    document.getElementById(displayId).innerText = e.target.value;
                });
            };

            bindTuner('param-size', 'particleSize', 'val-size');
            bindTuner('param-speed', 'flowSpeed', 'val-speed');
            bindTuner('param-bloom', 'bloomStrength', 'val-bloom');
            bindTuner('param-noise', 'manualNoise', 'val-noise');
        }
    </script>
</body>
