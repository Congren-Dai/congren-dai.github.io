    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- å…¨å±€å˜é‡å£°æ˜ ---
        let scene, camera, renderer, composer, controls;
        let particles, geometry, material;
        let positions, colors, targetPositions; // BufferArrays
        let audio, analyser, dataArray;
        let isAudioPlaying = false;
        let clock = new THREE.Clock();
        
        // äº¤äº’å˜é‡
        let mouse = new THREE.Vector2();
        let mousePressed = false;
        let shapeController; // ä¿å­˜GUIæ§åˆ¶å™¨å¼•ç”¨ï¼Œç”¨äºé”®ç›˜åŒæ­¥

        // æ ¸å¿ƒé…ç½®å‚æ•°
        const params = {
            count: 25000,           // ç²’å­æ•°é‡
            size: 0.15,             // åŸºç¡€å¤§å°
            shape: 'tetrahedron',   // åˆå§‹å½¢çŠ¶
            autoRotateSpeed: 0.3,   // è‡ªåŠ¨æ—‹è½¬é€Ÿåº¦
            bloomStrength: 1.2,     // è¾‰å…‰å¼ºåº¦
            bloomRadius: 0.5,       // è¾‰å…‰åŠå¾„
            bloomThreshold: 0.1,    // è¾‰å…‰é˜ˆå€¼
            colorSpeed: 1.5,        // è‰²å½©æµåŠ¨é€Ÿåº¦
            flowSpeed: 0.08,        // å˜å½¢/æµåŠ¨é€Ÿåº¦
            brightness: 1.0,        // åŸºç¡€äº®åº¦
            audioSensitivity: 1.2,  // éŸ³é¢‘å“åº”å€ç‡
            dispersion: 0.5         // ç²’å­æ¾æ•£åº¦
        };

        // å½¢çŠ¶åˆ—è¡¨ï¼ˆç”¨äºé”®ç›˜å¾ªç¯ï¼‰
        const shapeList = [
            'tetrahedron', 'butterfly', 'spiral', 'lemniscate', 
            'rose', 'helix', 'sphere', 'cube'
        ];

        init();
        animate();

        function init() {
            // 1. åˆå§‹åŒ–åœºæ™¯ä¸ç›¸æœº
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // æ·±é‚ƒçš„èƒŒæ™¯é›¾
            scene.fog = new THREE.FogExp2(0x000000, 0.025);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 35);

            // 2. æ¸²æŸ“å™¨è®¾ç½®
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" }); // å…³é—­AAäº¤ç»™åæœŸå¤„ç†ï¼Œæå‡æ€§èƒ½
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // é™åˆ¶DPRä¼˜åŒ–æ€§èƒ½
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            // 3. è½¨é“æ§åˆ¶å™¨
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = params.autoRotateSpeed;
            controls.enablePan = false;

            // 4. ç²’å­ç³»ç»Ÿæ„å»º
            initParticles();

            // 5. åæœŸå¤„ç† (Bloom è¾‰å…‰)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = params.bloomThreshold;
            bloomPass.strength = params.bloomStrength;
            bloomPass.radius = params.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 6. éŸ³é¢‘åˆå§‹åŒ–
            const listener = new THREE.AudioListener();
            camera.add(listener);
            audio = new THREE.Audio(listener);
            analyser = new THREE.AudioAnalyser(audio, 128); 

            // 7. äº‹ä»¶ä¸UI
            setupGUI(bloomPass);
            setupEvents();
            
            // åˆå§‹å½¢çŠ¶è®¡ç®—
            setTetrahedronTarget();

            // ç§»é™¤ Loading
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);
        }

        // --- ç²’å­ç³»ç»Ÿæ ¸å¿ƒ ---
        function initParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(params.count * 3);
            colors = new Float32Array(params.count * 3);
            targetPositions = new Float32Array(params.count * 3);

            const colorObj = new THREE.Color();

            for (let i = 0; i < params.count; i++) {
                // åˆå§‹åŒ–ä½ç½® (éšæœºäº‘)
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

                // åˆå§‹åŒ–ç›®æ ‡ä½ç½®
                targetPositions[i * 3] = positions[i * 3];
                targetPositions[i * 3 + 1] = positions[i * 3 + 1];
                targetPositions[i * 3 + 2] = positions[i * 3 + 2];

                // åˆå§‹åŒ–é¢œè‰²
                colorObj.setHSL(Math.random(), 0.8, 0.5);
                colors[i * 3] = colorObj.r;
                colors[i * 3 + 1] = colorObj.g;
                colors[i * 3 + 2] = colorObj.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // ç²’å­æè´¨
            material = new THREE.PointsMaterial({
                size: params.size,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false, // å…³é”®ï¼šå…³é—­æ·±åº¦å†™å…¥ä»¥è·å¾—é€æ˜å åŠ æ•ˆæœ
                transparent: true,
                opacity: 0.8,
                map: createParticleTexture() // è‡ªå®šä¹‰åœ†å½¢è¾‰å…‰çº¹ç†
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // åŠ¨æ€ç”Ÿæˆåœ†å½¢çº¹ç†
        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.3, 'rgba(255,255,255,0.5)');
            gradient.addColorStop(0.6, 'rgba(255,255,255,0.1)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0,0,64,64);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // --- å‡ ä½•å˜å½¢é€»è¾‘ (æ•°å­¦æ ¸å¿ƒ) ---
        function morphTo(shape) {
            const count = params.count;
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                let x, y, z;
                
                // å½’ä¸€åŒ–ç´¢å¼•ï¼Œç”¨äºå‚æ•°æ–¹ç¨‹
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;

                switch (shape) {
                    case 'tetrahedron': 
                        x = (Math.random()-0.5)*20; y=x; z=x; 
                        break;

                    case 'cube':
                        x = (Math.random() - 0.5) * 24;
                        y = (Math.random() - 0.5) * 24;
                        z = (Math.random() - 0.5) * 24;
                        break;

                    case 'sphere':
                        const rS = 14;
                        x = rS * Math.sin(v) * Math.cos(u);
                        y = rS * Math.sin(v) * Math.sin(u);
                        z = rS * Math.cos(v);
                        break;

                    case 'butterfly': // è´è¶æ›²çº¿
                         const tB = (i / count) * 12 * Math.PI; // æ›´å¤šåœˆæ•°
                         const term1 = Math.exp(Math.cos(tB));
                         const term2 = 2 * Math.cos(4 * tB);
                         const term3 = Math.pow(Math.sin(tB / 12), 5);
                         const rB = 4 * (term1 - term2 - term3);
                         x = rB * Math.sin(tB) * 1.2;
                         y = rB * Math.cos(tB) * 1.2;
                         z = (Math.random() - 0.5) * 8; // Zè½´éšæœºåšåº¦
                         break;
                    
                    case 'spiral': // é˜¿åŸºç±³å¾·/å¯¹æ•°èºæ—‹
                        const tS = i * 0.08;
                        const rSpiral = 0.4 * tS;
                        x = rSpiral * Math.cos(tS);
                        z = rSpiral * Math.sin(tS);
                        y = ((i / count) - 0.5) * 30; // é”¥å½¢ä¸Šå‡
                        break;

                    case 'lemniscate': // ä¼¯åŠªåˆ©åŒæ‰­çº¿ (âˆç¬¦å·)
                        const tL = (i / count) * 2 * Math.PI;
                        const scaleL = 18;
                        const denom = 1 + Math.sin(tL)*Math.sin(tL);
                        x = scaleL * Math.cos(tL) / denom;
                        y = scaleL * Math.sin(tL) * Math.cos(tL) / denom;
                        z = (Math.random() - 0.5) * 4; 
                        break;
                    
                    case 'rose': // ç«ç‘°æ›²çº¿
                        const k = 6; // èŠ±ç“£æ•°
                        const tR = (i / count) * Math.PI * 2 * 3; 
                        const rR = 15 * Math.cos(k * tR);
                        x = rR * Math.cos(tR);
                        y = rR * Math.sin(tR);
                        z = (Math.random() - 0.5) * 6;
                        break;

                    case 'helix': // DNA åŒèºæ—‹
                        const tH = i * 0.05;
                        const radiusH = 8;
                        // åŒè‚¡
                        const offset = i % 2 === 0 ? 0 : Math.PI; 
                        x = radiusH * Math.cos(tH + offset);
                        z = radiusH * Math.sin(tH + offset);
                        y = (i / count * 50) - 25;
                        break;
                    
                    default: 
                         x = 0; y = 0; z = 0;
                }

                const noise = 0.5;
                targetPositions[i3] = x + (Math.random()-0.5)*noise;
                targetPositions[i3 + 1] = y + (Math.random()-0.5)*noise;
                targetPositions[i3 + 2] = z + (Math.random()-0.5)*noise;
            }
        }

        // ä¸“é—¨å¤„ç†ä¸‰æ£±é”¥
        function setTetrahedronTarget() {
             const r = 14;
             // å››ä¸ªé¡¶ç‚¹
             const p1 = {x: r, y: r, z: r};
             const p2 = {x: -r, y: -r, z: r};
             const p3 = {x: -r, y: r, z: -r};
             const p4 = {x: r, y: -r, z: -r};
             const points = [p1, p2, p3, p4];

             for(let i=0; i<params.count; i++) {
                 // åœ¨å››é¢ä½“å†…éƒ¨æˆ–è¡¨é¢éšæœºæ’å€¼
                 const a = points[Math.floor(Math.random()*4)];
                 const b = points[Math.floor(Math.random()*4)];
                 const percent = Math.random();
                 
                 targetPositions[i*3] = a.x + (b.x - a.x) * percent;
                 targetPositions[i*3+1] = a.y + (b.y - a.y) * percent;
                 targetPositions[i*3+2] = a.z + (b.z - a.z) * percent;
             }
        }

        // --- åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            
            // 1. è·å–éŸ³é¢‘æ•°æ®
            let audioAvg = 0;
            let audioHigh = 0;
            if (isAudioPlaying && analyser) {
                analyser.getFrequencyData(); // update data
                dataArray = analyser.data;   // internal array
                audioAvg = analyser.getAverageFrequency();
                // è·å–é«˜é¢‘éƒ¨åˆ†ç”¨äºé—ªçƒ
                audioHigh = dataArray[100] || 0; 
            }

            const audioFactor = audioAvg / 256; // 0.0 - 1.0

            // 2. æ›´æ–°æ§åˆ¶å™¨
            controls.autoRotateSpeed = params.autoRotateSpeed + (audioFactor * 2);
            controls.update();

            // 3. æ›´æ–°ç²’å­
            const positionsArr = geometry.attributes.position.array;
            const colorsArr = geometry.attributes.color.array;

            // åŸºç¡€æµé€Ÿ + éŸ³ä¹åŠ é€Ÿ
            const currentSpeed = params.flowSpeed * (1 + audioFactor * 2);
            // é¢œè‰²å¾ªç¯
            const timeHue = time * params.colorSpeed * 0.1;

            for (let i = 0; i < params.count; i++) {
                const i3 = i * 3;

                // --- ä½ç½®æ’å€¼ (Lerp) ---
                positionsArr[i3]     += (targetPositions[i3]     - positionsArr[i3])     * currentSpeed;
                positionsArr[i3 + 1] += (targetPositions[i3 + 1] - positionsArr[i3 + 1]) * currentSpeed;
                positionsArr[i3 + 2] += (targetPositions[i3 + 2] - positionsArr[i3 + 2]) * currentSpeed;

                // --- éŸ³ä¹éœ‡åŠ¨ (Noise) ---
                if (audioFactor > 0.01) {
                    const vibration = audioFactor * params.audioSensitivity * 0.5;
                    positionsArr[i3]     += (Math.random() - 0.5) * vibration;
                    positionsArr[i3 + 1] += (Math.random() - 0.5) * vibration;
                    positionsArr[i3 + 2] += (Math.random() - 0.5) * vibration;
                }

                // --- é¼ æ ‡æ’æ–¥ ---
                if (mousePressed) {
                    positionsArr[i3] *= 1.02; 
                    positionsArr[i3+1] *= 1.02;
                    positionsArr[i3+2] *= 1.02;
                }

                // --- é¢œè‰²æ›´æ–° ---
                const mixFactor = (positionsArr[i3] + positionsArr[i3+1]) * 0.02;
                const hue = (timeHue + mixFactor) % 1; 
                const lightness = 0.5 + (audioHigh/256) * 0.3 * params.brightness;
                
                const color = new THREE.Color();
                color.setHSL(hue, 0.85, lightness);
                
                colorsArr[i3] = color.r;
                colorsArr[i3+1] = color.g;
                colorsArr[i3+2] = color.b;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
            
            // ç²’å­æ•´ä½“å‘¼å¸
            material.size = params.size * (1 + audioFactor * 0.5);

            composer.render();
        }

        // --- è¾…åŠ©å‡½æ•°ï¼šGUI ä¸ äº‹ä»¶ ---

        function setupGUI(bloomPass) {
            const gui = new GUI({ title: 'æ§åˆ¶å°' });
            gui.domElement.style.marginTop = "20px"; // é¿å¼€è‡ªå®šä¹‰UI

            const shapes = {};
            shapeList.forEach(s => shapes[s.charAt(0).toUpperCase() + s.slice(1)] = s);
            
            // ä¿å­˜æ§åˆ¶å™¨å¼•ç”¨ï¼Œä¾›é”®ç›˜äº‹ä»¶è°ƒç”¨
            shapeController = gui.add(params, 'shape', shapes)
                .name('å‡ ä½•æ¨¡å‹')
                .onChange((val) => {
                    if(val === 'tetrahedron') setTetrahedronTarget();
                    else morphTo(val);
                    params.colorSpeed = Math.random() * 3 + 0.5;
                });

            const fVis = gui.addFolder('è§†è§‰å‚æ•°');
            fVis.add(params, 'size', 0.01, 0.5).name('ç²’å­å¤§å°');
            fVis.add(params, 'flowSpeed', 0.01, 0.3).name('èšåˆé€Ÿåº¦');
            fVis.add(params, 'colorSpeed', 0, 5).name('è‰²ç›¸æµé€Ÿ');
            fVis.add(params, 'bloomStrength', 0, 3).name('è¾‰å…‰å¼ºåº¦').onChange(v => bloomPass.strength = v);
            fVis.add(params, 'bloomRadius', 0, 1).name('è¾‰å…‰åŠå¾„').onChange(v => bloomPass.radius = v);
            
            const fAudio = gui.addFolder('éŸ³é¢‘å“åº”');
            fAudio.add(params, 'audioSensitivity', 0, 3).name('è·³åŠ¨å¹…åº¦');
            fAudio.add(params, 'brightness', 0, 2).name('äº®åº¦å¢ç›Š');

            if (window.innerWidth < 600) gui.close();
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            document.addEventListener('mousedown', () => mousePressed = true);
            document.addEventListener('mouseup', () => mousePressed = false);

            const fileInput = document.getElementById('music-upload');
            const statusDiv = document.getElementById('status');
            const playBtn = document.getElementById('play-btn');

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                statusDiv.innerText = "æ­£åœ¨è§£ç : " + file.name;
                statusDiv.style.color = "#ffff00";

                const reader = new FileReader();
                reader.onload = function(ev) {
                    const ctx = audio.context;
                    ctx.decodeAudioData(ev.target.result, (buffer) => {
                        audio.setBuffer(buffer);
                        audio.setLoop(true);
                        audio.setVolume(0.5);
                        audio.play();
                        isAudioPlaying = true;
                        statusDiv.innerText = "â™ª æ­£åœ¨æ’­æ”¾: " + file.name;
                        statusDiv.style.color = "#00ff00";
                    }, (err) => {
                        statusDiv.innerText = "è§£ç å¤±è´¥ï¼Œè¯·æ¢ä¸ªæ–‡ä»¶è¯•è¯•";
                        statusDiv.style.color = "red";
                    });
                };
                reader.readAsArrayBuffer(file);
            });

            playBtn.addEventListener('click', () => {
                if (audio.buffer) {
                    if (audio.isPlaying) {
                        audio.pause();
                        isAudioPlaying = false;
                        playBtn.innerText = "â–¶ ç»§ç»­æ’­æ”¾";
                    } else {
                        audio.play();
                        isAudioPlaying = true;
                        playBtn.innerText = "â¸ æš‚åœ";
                    }
                } else {
                    alert("è¯·å…ˆä¸Šä¼ éŸ³é¢‘æ–‡ä»¶");
                }
            });

            // å…¨å±é€»è¾‘
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) document.body.requestFullscreen();
                else document.exitFullscreen();
            });

            // é”®ç›˜æ§åˆ¶
            window.addEventListener('keydown', (event) => {
                let newShape = null;
                const key = event.key;
                const code = event.code;

                if (key >= '1' && key <= '8') {
                    const idx = parseInt(key) - 1;
                    if (idx < shapeList.length) newShape = shapeList[idx];
                }
                
                const currentIdx = shapeList.indexOf(params.shape);
                if (code === 'ArrowRight' || code === 'ArrowUp') {
                    const next = (currentIdx + 1) % shapeList.length;
                    newShape = shapeList[next];
                } else if (code === 'ArrowLeft' || code === 'ArrowDown') {
                    const prev = (currentIdx - 1 + shapeList.length) % shapeList.length;
                    newShape = shapeList[prev];
                }
                
                if (code === 'Space') {
                    let rand;
                    do { rand = Math.floor(Math.random() * shapeList.length); }
                    while (shapeList[rand] === params.shape);
                    newShape = shapeList[rand];
                }

                if (newShape && shapeController) {
                    shapeController.setValue(newShape);
                }
            });
        }
